<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="strict-origin-when-cross-origin">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üéß</text></svg>">
    <title>Kho Truy·ªán ƒêam M·ªπ</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --bg-dark: #000000;
            --bg-card: #121212;
            --bg-hover: #282828;
            --primary: #1db954;
            --text-main: #ffffff;
            --text-sub: #b3b3b3;
            --bar-height: 90px;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            margin: 0; padding: 0;
            overflow: hidden;
            display: flex; height: 100vh;
        }

        /* --- SIDEBAR --- */
        .sidebar {
            width: 240px; background: #000; padding: 24px;
            display: flex; flex-direction: column; gap: 20px;
            border-right: 1px solid #1a1a1a;
        }
        .logo { font-size: 20px; font-weight: 700; display: flex; align-items: center; gap: 10px; margin-bottom: 20px;}
        .nav-item { color: var(--text-sub); font-weight: 600; cursor: pointer; display: flex; align-items: center; gap: 15px; padding: 10px 0; transition: 0.2s; }
        .nav-item:hover, .nav-item.active { color: var(--text-main); }
        .nav-item.active i { color: var(--primary); }

        /* --- MAIN CONTENT --- */
        .main-content {
            flex: 1;
            background: linear-gradient(180deg, #1e1e1e 0%, var(--bg-dark) 100%);
            overflow-y: auto; padding: 30px; padding-bottom: 120px;
        }
        h2 { margin-top: 0; margin-bottom: 20px; font-size: 24px;}
        
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 24px; }
        
        /* Card ch·ª©a Iframe */
        .card { 
            background: var(--bg-card); padding: 16px; border-radius: 8px; 
            cursor: pointer; transition: 0.3s; position: relative; 
            border: 1px solid transparent;
        }
        .card:hover { background: var(--bg-hover); border-color: #333; }
        
        /* Khung video trong card */
        .card-video-box { 
            width: 100%; aspect-ratio: 16/9; 
            background: #000; border-radius: 4px; 
            margin-bottom: 12px; overflow: hidden; position: relative; 
        }
        
        /* Iframe n√†y ch·ªâ ƒë·ªÉ hi·ªÉn th·ªã ·∫£nh, ta ch·∫∑n click chu·ªôt ƒë·ªÉ b·∫•m v√†o Card th√¨ ph√°t ·ªü Player ch√≠nh */
        .card-video-box iframe { 
            width: 100%; height: 100%; border: 0; 
            pointer-events: none; /* QUAN TR·ªåNG: Ch·∫∑n click v√†o video nh·ªè */
        }
        
        /* N√∫t Play to ƒë√πng khi hover */
        .play-overlay {
            position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.5);
            display: flex; align-items: center; justify-content: center;
            opacity: 0; transition: 0.2s;
        }
        .card:hover .play-overlay { opacity: 1; }
        .play-icon-big { 
            font-size: 40px; color: var(--primary); 
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.5));
            transform: scale(0.8); transition: 0.2s;
        }
        .card:hover .play-icon-big { transform: scale(1); }

        .card-title { font-weight: 700; font-size: 15px; margin-bottom: 4px; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; line-height: 1.4;}
        .card-desc { font-size: 12px; color: var(--text-sub); }

        /* --- PLAYER BAR --- */
        .player-bar {
            position: fixed; bottom: 0; left: 0; right: 0; height: var(--bar-height);
            background: #000; border-top: 1px solid #282828;
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 24px; z-index: 100;
        }
        
        /* G√≥c tr√°i: Video ƒëang ph√°t */
        .player-left { display: flex; align-items: center; width: 30%; gap: 15px; }
        .mini-player-wrapper { 
            width: 120px; height: 68px; /* T·ª∑ l·ªá 16:9 */
            background: #000; border-radius: 4px; overflow: hidden; position: relative; flex-shrink: 0; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }
        .mini-player-wrapper iframe { position: absolute; top:0; left:0; width: 100%; height: 100%; border: 0; }
        
        .current-info h4 { margin: 0; font-size: 14px; color: white; display: -webkit-box; -webkit-line-clamp: 1; -webkit-box-orient: vertical; overflow: hidden; }
        .current-info p { margin: 4px 0 0; font-size: 11px; color: var(--primary); }

        /* ·ªû gi·ªØa: N√∫t ƒëi·ªÅu khi·ªÉn */
        .player-center { width: 40%; display: flex; flex-direction: column; align-items: center; gap: 6px; }
        .controls { display: flex; align-items: center; gap: 20px; }
        .btn-control { background: none; border: none; color: #b3b3b3; font-size: 20px; cursor: pointer; transition: 0.2s; }
        .btn-control:hover { color: white; transform: scale(1.1); }
        .btn-play { 
            width: 40px; height: 40px; background: white; border-radius: 50%; 
            color: black; display: flex; align-items: center; justify-content: center; font-size: 18px; 
            transition: 0.2s;
        }
        .btn-play:hover { transform: scale(1.1); box-shadow: 0 0 10px rgba(255,255,255,0.3); }

        /* B√™n ph·∫£i: T·ªëc ƒë·ªô */
        .player-right { width: 30%; display: flex; justify-content: flex-end; align-items: center; gap: 15px; }
        .speed-control {
            display: flex; align-items: center; gap: 8px; 
            background: #222; padding: 5px 10px; border-radius: 20px; border: 1px solid #333;
        }
        .speed-label { font-size: 11px; color: #888; text-transform: uppercase; font-weight: bold; }
        .speed-val { font-size: 14px; color: var(--primary); font-weight: bold; cursor: pointer; min-width: 30px; text-align: center; }

        @media (max-width: 768px) {
            .sidebar { display: none; }
            .grid { grid-template-columns: repeat(2, 1fr); gap: 10px; }
            .player-bar { flex-direction: column; height: auto; padding: 10px 15px; background: #121212; border-top: none; box-shadow: 0 -5px 20px rgba(0,0,0,0.5); }
            .player-left { width: 100%; margin-bottom: 10px; }
            .mini-player-wrapper { width: 80px; height: 45px; }
            .player-center { width: 100%; flex-direction: row; justify-content: space-between; }
            .player-right { display: none; } /* ·∫®n ch·ªânh t·ªëc ƒë·ªô tr√™n mobile cho g·ªçn */
        }
        
        #loading { text-align: center; margin-top: 50px; color: #666; }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="logo"><i class="fa-solid fa-headphones-simple" style="color: var(--primary);"></i> H·ªíI √ÇM</div>
        <div class="nav-item active"><i class="fa-solid fa-house"></i> Trang ch·ªß</div>
        <div class="nav-item"><i class="fa-solid fa-layer-group"></i> Th∆∞ vi·ªán</div>
    </div>

    <div class="main-content">
        <h2>Ch√†o bu·ªïi chi·ªÅu üëã</h2>
        <div id="loading">ƒêang t·∫£i kho truy·ªán...</div>
        <div class="grid" id="playlist-container">
            </div>
    </div>

    <div class="player-bar">
        <div class="player-left">
            <div class="mini-player-wrapper">
                <div id="youtube-iframe"></div>
            </div>
            <div class="current-info">
                <h4 id="track-name">Ch∆∞a ch·ªçn truy·ªán</h4>
                <p id="track-status">S·∫µn s√†ng</p>
            </div>
        </div>

        <div class="player-center">
            <div class="controls">
                <button class="btn-control" title="T·∫≠p tr∆∞·ªõc" onclick="prevTrack()">
                    <i class="fa-solid fa-backward-step"></i>
                </button>
                
                <button class="btn-control" title="L√πi 10s" onclick="seek(-10)">
                    <i class="fa-solid fa-rotate-left" style="font-size: 16px;"></i>
                </button>
                
                <button class="btn-play" id="play-btn" onclick="togglePlay()">
                    <i class="fa-solid fa-play"></i>
                </button>
                
                <button class="btn-control" title="T·ªõi 10s" onclick="seek(10)">
                    <i class="fa-solid fa-rotate-right" style="font-size: 16px;"></i>
                </button>
                
                <button class="btn-control" title="T·∫≠p sau" onclick="nextTrack()">
                    <i class="fa-solid fa-forward-step"></i>
                </button>
            </div>
        </div>

        <div class="player-right">
            <div class="speed-control" onclick="changeSpeed()" title="B·∫•m ƒë·ªÉ tƒÉng t·ªëc ƒë·ªô">
                <span class="speed-label">Speed</span>
                <span class="speed-val" id="speed-display">1.0x</span>
            </div>
            <i class="fa-solid fa-volume-high" style="color: #666; font-size: 14px;"></i>
        </div>
    </div>

<script>
    // --- C·∫§U H√åNH SUPABASE ---
    const SUPABASE_URL = 'https://lpeijpxqelyljkdjyfil.supabase.co';
    const SUPABASE_KEY = 'sb_publishable_n95DoJPIr7_KgktuE5ilZg_7a0ICkcT';
    const db = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let player;
    let isPlaying = false;
    
    // DANH S√ÅCH T·ªêC ƒê·ªò (Th√™m 2.5x, 3.0x nh∆∞ b·∫°n y√™u c·∫ßu)
    const speeds = [1.0, 1.25, 1.5, 1.75, 2.0, 2.5, 3.0];
    let speedIndex = 0;

    // --- 1. T·∫¢I DANH S√ÅCH & HI·ªÇN TH·ªä IFRAME THAY V√å ·∫¢NH ---
    async function loadLibrary() {
        const { data, error } = await db.from('playlists').select('*').order('id', { ascending: false });
        document.getElementById('loading').style.display = 'none';
        const container = document.getElementById('playlist-container');

        if (data && data.length > 0) {
            data.forEach(item => {
                const div = document.createElement('div');
                div.className = 'card';
                
                // --- TH·ª¶ THU·∫¨T QUAN TR·ªåNG ---
                // D√πng ch√≠nh link embed c·ªßa Youtube ƒë·ªÉ l√†m "·∫£nh b√¨a ƒë·ªông".
                // videoseries?list=ID s·∫Ω t·ª± hi·ªán ·∫£nh thumbnail t·∫≠p 1.
                // loading="lazy" gi√∫p web t·∫£i nhanh, kh√¥ng b·ªã lag d√π c√≥ nhi·ªÅu truy·ªán.
                // controls=0 ƒë·ªÉ ·∫©n n√∫t b·∫•m c·ªßa youtube ƒëi cho ƒë·∫πp.
                const embedUrl = `https://www.youtube.com/embed/videoseries?list=${item.playlist_id}&controls=0&showinfo=0&rel=0`;

                div.innerHTML = `
                    <div class="card-video-box">
                        <iframe src="${embedUrl}" loading="lazy" title="${item.name}"></iframe>
                        <div class="play-overlay">
                            <i class="fa-solid fa-circle-play play-icon-big"></i>
                        </div>
                    </div>
                    <div class="card-title">${item.name}</div>
                    <div class="card-desc">Danh s√°ch ph√°t</div>
                `;

                // Khi b·∫•m v√†o th·∫ª card -> Load truy·ªán ƒë√≥ v√†o Player ch√≠nh ·ªü d∆∞·ªõi ƒë√°y
                div.onclick = () => loadTrackToPlayer(item.playlist_id, item.name);
                
                container.appendChild(div);
            });
        }
    }

    // --- 2. YOUTUBE API ---
    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    function onYouTubeIframeAPIReady() {
        player = new YT.Player('youtube-iframe', {
            height: '100%', width: '100%',
            playerVars: { 'playsinline': 1, 'controls': 1, 'disablekb': 0, 'fs': 0, 'rel': 0 }, // controls=1 ƒë·ªÉ b·∫°n c√≥ th·ªÉ b·∫•m v√†o video nh·ªè ch·ªçn t·∫≠p n·∫øu th√≠ch
            events: { 'onStateChange': onPlayerStateChange }
        });
    }

    function loadTrackToPlayer(playlistId, name) {
        document.getElementById('track-name').innerText = name;
        document.getElementById('track-status').innerText = "ƒêang t·∫£i...";
        
        if(player && player.loadPlaylist) {
            player.loadPlaylist({list: playlistId, listType: 'playlist'});
            player.setLoop(true); // T·ª± ƒë·ªông chuy·ªÉn b√†i li√™n t·ª•c
            isPlaying = true;
            updatePlayButton();
            
            // Reset t·ªëc ƒë·ªô
            speedIndex = 0;
            updateSpeedDisplay();
        }
    }

    function onPlayerStateChange(event) {
        if (event.data == YT.PlayerState.PLAYING) {
            isPlaying = true;
            document.getElementById('track-status').innerText = "ƒêang ph√°t";
            // Set l·∫°i t·ªëc ƒë·ªô ng∆∞·ªùi d√πng ƒëang ch·ªçn
            player.setPlaybackRate(speeds[speedIndex]);
        } else if (event.data == YT.PlayerState.PAUSED) {
            isPlaying = false;
            document.getElementById('track-status').innerText = "T·∫°m d·ª´ng";
        }
        updatePlayButton();
    }

    // --- 3. C√ÅC N√öT ƒêI·ªÄU KHI·ªÇN ---
    function togglePlay() {
        if(!player) return;
        isPlaying ? player.pauseVideo() : player.playVideo();
    }

    function updatePlayButton() {
        const btn = document.getElementById('play-btn');
        btn.innerHTML = isPlaying ? '<i class="fa-solid fa-pause"></i>' : '<i class="fa-solid fa-play"></i>';
    }

    function seek(sec) {
        if(player && player.getCurrentTime) player.seekTo(player.getCurrentTime() + sec, true);
    }

    function prevTrack() {
        if(player && player.previousVideo) player.previousVideo();
    }

    function nextTrack() {
        if(player && player.nextVideo) player.nextVideo();
    }

    function changeSpeed() {
        // TƒÉng index, n·∫øu h·∫øt m·∫£ng th√¨ quay v·ªÅ 0
        speedIndex = (speedIndex + 1) % speeds.length;
        updateSpeedDisplay();
        
        if(player && player.setPlaybackRate) {
            player.setPlaybackRate(speeds[speedIndex]);
        }
    }
    
    function updateSpeedDisplay() {
        document.getElementById('speed-display').innerText = speeds[speedIndex] + "x";
    }

    loadLibrary();
</script>

</body>
</html>
