<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000000">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üéß</text></svg>">
    <title>H·ªìi √Çm Player V6</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --bg: #050505;
            --surface: #121212;
            --surface-light: #222;
            --primary: #1db954;
            --text: #fff;
            --text-sub: #aaa;
            --bar-height: 130px; /* TƒÉng chi·ªÅu cao ƒë·ªÉ ch·ª©a thanh tua x·ªãn */
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        /* HEADER */
        .header { padding: 15px 20px; background: rgba(0,0,0,0.9); z-index: 10; border-bottom: 1px solid #222; }
        .brand { font-size: 18px; font-weight: 800; color: var(--primary); letter-spacing: -0.5px; display: flex; justify-content: space-between; align-items: center; }
        
        /* FILTERS */
        .filter-row { display: flex; gap: 10px; overflow-x: auto; padding: 10px 20px; background: var(--bg); scrollbar-width: none; }
        .filter-row::-webkit-scrollbar { display: none; }
        .chip { background: var(--surface-light); border: 1px solid #333; color: #fff; padding: 6px 14px; border-radius: 20px; font-size: 13px; white-space: nowrap; cursor: pointer; }
        .chip.active { background: var(--primary); color: #000; font-weight: bold; border-color: var(--primary); }

        /* CONTENT */
        .main-content { flex: 1; overflow-y: auto; padding: 10px 15px 160px 15px; }
        .grid { display: grid; grid-template-columns: 1fr; gap: 10px; }
        
        .card { 
            background: var(--surface); padding: 15px; border-radius: 12px; display: flex; align-items: center; gap: 15px; 
            border: 1px solid #222; transition: 0.2s; cursor: pointer;
        }
        .card:active { transform: scale(0.98); }
        .card.playing { border-color: var(--primary); background: rgba(29, 185, 84, 0.1); }
        .card-icon { width: 40px; height: 40px; background: #222; border-radius: 8px; display: flex; align-items: center; justify-content: center; font-size: 18px; color: #666; }
        .card.playing .card-icon { color: var(--primary); background: #000; }
        .card-info { flex: 1; overflow: hidden; }
        .card-title { font-size: 14px; font-weight: 600; margin-bottom: 4px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .card-sub { font-size: 11px; color: var(--text-sub); display: flex; align-items: center; gap: 6px; }
        .tag-cat { background: #333; padding: 2px 6px; border-radius: 4px; color: #ddd; }
        .tag-hist { color: var(--primary); font-weight: bold; }

        /* PLAYER BAR (RE-DESIGNED) */
        .player-bar { 
            position: fixed; bottom: 0; left: 0; right: 0; height: var(--bar-height); 
            background: rgba(15, 15, 15, 0.98); backdrop-filter: blur(20px); border-top: 1px solid #333;
            padding: 10px 20px; display: flex; flex-direction: column; justify-content: space-evenly; z-index: 100;
        }

        /* 1. Track Info */
        .track-info { text-align: center; }
        .t-name { font-size: 14px; font-weight: 700; color: #fff; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; margin-bottom: 2px; }
        .t-chap { font-size: 12px; color: var(--primary); }

        /* 2. Slider (Input Range) - The Upgrade */
        .seek-wrapper { display: flex; align-items: center; gap: 10px; width: 100%; margin-top: 5px; }
        .time-txt { font-size: 11px; color: #888; font-variant-numeric: tabular-nums; width: 35px; text-align: center; }
        
        input[type=range] {
            -webkit-appearance: none; width: 100%; background: transparent; height: 20px; cursor: pointer;
        }
        /* Track */
        input[type=range]::-webkit-slider-runnable-track { width: 100%; height: 4px; background: #333; border-radius: 2px; }
        input[type=range]::-moz-range-track { width: 100%; height: 4px; background: #333; border-radius: 2px; }
        /* Thumb (C·ª•c tr√≤n ƒë·ªÉ k√©o) */
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none; height: 16px; width: 16px; border-radius: 50%; background: #fff; 
            margin-top: -6px; box-shadow: 0 2px 5px rgba(0,0,0,0.5); transition: 0.2s;
        }
        input[type=range]::-moz-range-thumb {
            height: 16px; width: 16px; border-radius: 50%; background: #fff; border: none; box-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }
        /* Active State */
        input[type=range]:active::-webkit-slider-thumb { transform: scale(1.3); background: var(--primary); }

        /* 3. Controls */
        .controls { display: flex; align-items: center; justify-content: space-between; margin-top: 5px; }
        .main-ctrl { display: flex; align-items: center; gap: 20px; justify-content: center; flex: 1; }
        
        .btn { background: none; border: none; color: #ccc; font-size: 20px; padding: 10px; cursor: pointer; }
        .btn:active { color: var(--primary); transform: scale(0.9); }
        .btn-play { 
            width: 50px; height: 50px; background: #fff; border-radius: 50%; color: #000; 
            display: flex; align-items: center; justify-content: center; font-size: 22px; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        .btn-sm { font-size: 12px; font-weight: 700; border: 1px solid #444; border-radius: 6px; padding: 5px 10px; width: 50px;}

        /* SPEED MENU & DRAWER (Overlays) */
        .overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.6); z-index: 200; 
            opacity: 0; pointer-events: none; transition: 0.3s;
        }
        .overlay.open { opacity: 1; pointer-events: auto; }
        
        .bottom-sheet {
            position: absolute; bottom: -100%; left: 0; right: 0; 
            background: #181818; border-radius: 20px 20px 0 0; padding: 20px; 
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); max-height: 70vh; display: flex; flex-direction: column;
        }
        .overlay.open .bottom-sheet { bottom: 0; }

        .sheet-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; font-weight: bold; font-size: 16px; color: #fff; border-bottom: 1px solid #333; padding-bottom: 15px; }
        .sheet-content { overflow-y: auto; }

        /* Speed Options */
        .speed-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
        .speed-item { 
            background: #333; text-align: center; padding: 15px; border-radius: 8px; color: #ddd; font-weight: 600; cursor: pointer; 
        }
        .speed-item.active { background: var(--primary); color: #000; }

        /* Chapter List */
        .chap-item { padding: 15px; border-bottom: 1px solid #222; color: #ccc; cursor: pointer; }
        .chap-item.active { color: var(--primary); font-weight: bold; background: #222; }

        @media (min-width: 768px) {
            .grid { grid-template-columns: repeat(2, 1fr); }
            .bottom-sheet { width: 400px; left: 50%; transform: translateX(-50%); bottom: 20px !important; border-radius: 20px; top: auto; opacity: 0; pointer-events: none; }
            .overlay.open .bottom-sheet { opacity: 1; pointer-events: auto; transform: translateX(-50%) translateY(0); }
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="brand">
            <span><i class="fa-solid fa-layer-group"></i> KHO TRUY·ªÜN V6</span>
            <span id="status-text" style="font-size: 12px; color: #666;">Ready</span>
        </div>
    </div>

    <div class="filter-row">
        <div class="chip" onclick="showHistory()"><i class="fa-solid fa-clock-rotate-left"></i> L·ªãch s·ª≠</div>
        <div class="chip active" onclick="filter('all', this)">T·∫•t c·∫£</div>
        <div class="chip" onclick="filter('Ch·ªß Th·ª•', this)">Ch·ªß Th·ª•</div>
        <div class="chip" onclick="filter('Ch·ªß C√¥ng', this)">Ch·ªß C√¥ng</div>
        <div class="chip" onclick="filter('H·ªó C√¥ng', this)">H·ªó C√¥ng</div>
        <div class="chip" onclick="filter('V√¥ CP', this)">V√¥ CP</div>
    </div>

    <div class="main-content">
        <div id="loading" style="text-align: center; margin-top: 50px; color: #666;">Loading database...</div>
        <div class="grid" id="list"></div>
    </div>

    <div id="yt-player" style="position: absolute; top: -9999px;"></div>

    <div class="player-bar">
        <div class="track-info">
            <div class="t-name" id="p-name">Ch∆∞a ch·ªçn truy·ªán</div>
            <div class="t-chap" id="p-chap">--</div>
        </div>

        <div class="seek-wrapper">
            <div class="time-txt" id="t-curr">00:00</div>
            <input type="range" id="seek-bar" min="0" max="100" value="0" step="1">
            <div class="time-txt" id="t-dur">00:00</div>
        </div>

        <div class="controls">
            <button class="btn btn-sm" onclick="toggleMenu('menu-list')"><i class="fa-solid fa-list-ul"></i></button>
            
            <div class="main-ctrl">
                <button class="btn" onclick="seekStep(-15)"><i class="fa-solid fa-rotate-left"></i> 15s</button>
                <button class="btn-play" id="btn-play" onclick="togglePlay()"><i class="fa-solid fa-play"></i></button>
                <button class="btn" onclick="seekStep(15)">15s <i class="fa-solid fa-rotate-right"></i></button>
            </div>

            <button class="btn btn-sm" id="btn-speed" onclick="toggleMenu('menu-speed')">1x</button>
        </div>
    </div>

    <div class="overlay" id="menu-list" onclick="closeMenu(event)">
        <div class="bottom-sheet">
            <div class="sheet-header">
                <span>Danh s√°ch t·∫≠p</span>
                <i class="fa-solid fa-xmark" onclick="toggleMenu('menu-list')"></i>
            </div>
            <div class="sheet-content" id="chapter-content"></div>
        </div>
    </div>

    <div class="overlay" id="menu-speed" onclick="closeMenu(event)">
        <div class="bottom-sheet" style="height: auto;">
            <div class="sheet-header">
                <span>T·ªëc ƒë·ªô ph√°t</span>
                <i class="fa-solid fa-xmark" onclick="toggleMenu('menu-speed')"></i>
            </div>
            <div class="sheet-content">
                <div class="speed-grid">
                    <div class="speed-item" onclick="setSpd(0.5)">0.5x</div>
                    <div class="speed-item" onclick="setSpd(0.75)">0.75x</div>
                    <div class="speed-item active" onclick="setSpd(1.0)" id="spd-1">1.0x</div>
                    <div class="speed-item" onclick="setSpd(1.25)">1.25x</div>
                    <div class="speed-item" onclick="setSpd(1.5)">1.5x</div>
                    <div class="speed-item" onclick="setSpd(1.75)">1.75x</div>
                    <div class="speed-item" onclick="setSpd(2.0)">2.0x</div>
                    <div class="speed-item" onclick="setSpd(2.5)">2.5x</div>
                    <div class="speed-item" onclick="setSpd(3.0)">3.0x</div>
                </div>
            </div>
        </div>
    </div>

<script>
    // --- CONFIG ---
    const DB_URL = 'https://lpeijpxqelyljkdjyfil.supabase.co';
    const DB_KEY = 'sb_publishable_n95DoJPIr7_KgktuE5ilZg_7a0ICkcT';
    const db = supabase.createClient(DB_URL, DB_KEY);

    // --- STATE ---
    let player, fullData = [];
    let isPlaying = false;
    let updateInterval;
    let isDragging = false; // C·ªù ki·ªÉm tra ƒëang k√©o thanh tua
    let curId, curName;

    // --- INIT ---
    async function init() {
        const { data } = await db.from('playlists').select('*').order('id', {ascending: false});
        fullData = data || [];
        document.getElementById('loading').style.display = 'none';
        render(fullData);
        loadYTApi();
    }

    // --- RENDER ---
    function render(list, isHist = false) {
        const div = document.getElementById('list');
        div.innerHTML = "";
        const hist = JSON.parse(localStorage.getItem('hoiam_v6_hist') || '{}');

        if(list.length === 0) div.innerHTML = `<div style="text-align:center; padding:30px; color:#555">Tr·ªëng</div>`;

        list.forEach(item => {
            const el = document.createElement('div');
            el.className = 'card';
            let cat = item.category || 'Truy·ªán';
            
            // Check history info
            let hInfo = "";
            if (hist[item.playlist_id]) {
                const h = hist[item.playlist_id];
                hInfo = `<span class="tag-hist">‚Ä¢ Nghe ti·∫øp T·∫≠p ${h.chap + 1}</span>`;
            }

            el.innerHTML = `
                <div class="card-icon"><i class="fa-solid fa-music"></i></div>
                <div class="card-info">
                    <div class="card-title">${item.name}</div>
                    <div class="card-sub">
                        <span class="tag-cat">${cat}</span>
                        ${hInfo}
                    </div>
                </div>
            `;
            el.onclick = () => {
                document.querySelectorAll('.card').forEach(c => c.classList.remove('playing'));
                el.classList.add('playing');
                // Resume logic
                if(hist[item.playlist_id]) playTrack(item.playlist_id, item.name, hist[item.playlist_id].chap, hist[item.playlist_id].time);
                else playTrack(item.playlist_id, item.name, 0, 0);
            };
            div.appendChild(el);
        });
    }

    function filter(type, btn) {
        document.querySelectorAll('.chip').forEach(c => c.classList.remove('active'));
        btn.classList.add('active');
        if(type==='all') render(fullData);
        else render(fullData.filter(x => x.category === type));
    }

    function showHistory() {
        document.querySelectorAll('.chip').forEach(c => c.classList.remove('active'));
        const hist = JSON.parse(localStorage.getItem('hoiam_v6_hist') || '{}');
        const list = fullData.filter(x => hist[x.playlist_id]).sort((a,b) => hist[b.playlist_id].at - hist[a.playlist_id].at);
        render(list, true);
    }

    // --- PLAYER CORE ---
    function loadYTApi() {
        var tag = document.createElement('script'); tag.src = "https://www.youtube.com/iframe_api";
        document.head.appendChild(tag);
    }

    function onYouTubeIframeAPIReady() {
        player = new YT.Player('yt-player', {
            height: '10', width: '10',
            playerVars: { 'playsinline': 1, 'controls': 0, 'fs': 0 },
            events: { 'onStateChange': onStateChange }
        });
        
        // Media Session Setup
        if('mediaSession' in navigator) {
            const ms = navigator.mediaSession;
            ms.setActionHandler('play', () => player.playVideo());
            ms.setActionHandler('pause', () => player.pauseVideo());
            ms.setActionHandler('previoustrack', () => player.previousVideo());
            ms.setActionHandler('nexttrack', () => player.nextVideo());
            ms.setActionHandler('seekbackward', () => seekStep(-15));
            ms.setActionHandler('seekforward', () => seekStep(15));
        }
    }

    function playTrack(pid, name, idx, time) {
        curId = pid; curName = name;
        document.getElementById('p-name').innerText = name;
        
        if(player && player.loadPlaylist) {
            player.loadPlaylist({list: pid, listType: 'playlist', index: idx, startSeconds: time});
            // Update UI list
            setTimeout(genChapters, 1500);
        }
    }

    function onStateChange(e) {
        if(e.data === YT.PlayerState.PLAYING) {
            isPlaying = true;
            document.getElementById('btn-play').innerHTML = '<i class="fa-solid fa-pause"></i>';
            document.getElementById('status-text').innerText = "Playing...";
            startTimer();
            // Update highlight
            highlightChap(player.getPlaylistIndex());
            // Media Session
            if('mediaSession' in navigator) {
                navigator.mediaSession.metadata = new MediaMetadata({
                    title: `T·∫≠p ${player.getPlaylistIndex() + 1}`, artist: curName,
                    artwork: [{ src: 'https://via.placeholder.com/512.png?text=AUDIO', type: 'image/png' }]
                });
            }
        } else {
            isPlaying = false;
            document.getElementById('btn-play').innerHTML = '<i class="fa-solid fa-play"></i>';
            document.getElementById('status-text').innerText = "Paused";
            clearInterval(updateInterval);
        }
    }

    // --- TIMING & SEEKING LOGIC (N√ÇNG C·∫§P) ---
    const slider = document.getElementById('seek-bar');
    
    // S·ª± ki·ªán k√©o th·∫£
    slider.addEventListener('input', () => { isDragging = true; }); // ƒêang k√©o -> D·ª´ng update t·ª± ƒë·ªông
    slider.addEventListener('change', () => { 
        // Th·∫£ tay ra -> Tua video
        const dur = player.getDuration();
        const val = slider.value;
        const newTime = (val / 100) * dur;
        player.seekTo(newTime, true);
        isDragging = false; 
    });

    function startTimer() {
        clearInterval(updateInterval);
        updateInterval = setInterval(() => {
            if(!player || !player.getCurrentTime) return;
            
            const cur = player.getCurrentTime();
            const dur = player.getDuration();
            const idx = player.getPlaylistIndex();

            // Update Text
            document.getElementById('t-curr').innerText = fmt(cur);
            document.getElementById('t-dur').innerText = fmt(dur);
            document.getElementById('p-chap').innerText = `ƒêang ph√°t T·∫≠p ${idx + 1}`;

            // Update Slider (Ch·ªâ update n·∫øu ng∆∞·ªùi d√πng KH√îNG ƒëang k√©o)
            if(!isDragging && dur > 0) {
                const percent = (cur / dur) * 100;
                slider.value = percent;
                // T√¥ m√†u background cho thanh slider (Chrome/Safari trick)
                slider.style.background = `linear-gradient(to right, var(--primary) ${percent}%, #333 ${percent}%)`;
            }

            // Save History
            if(curId) {
                const hist = JSON.parse(localStorage.getItem('hoiam_v6_hist') || '{}');
                hist[curId] = { chap: idx, time: cur, at: Date.now() };
                localStorage.setItem('hoiam_v6_hist', JSON.stringify(hist));
            }

        }, 500);
    }

    // --- CONTROLS ---
    function togglePlay() { isPlaying ? player.pauseVideo() : player.playVideo(); }
    function seekStep(sec) { 
        const cur = player.getCurrentTime();
        player.seekTo(cur + sec, true); 
    }
    
    // SPEED CONTROL
    function setSpd(rate) {
        if(player) player.setPlaybackRate(rate);
        document.getElementById('btn-speed').innerText = rate + "x";
        
        // Update UI active class
        document.querySelectorAll('.speed-item').forEach(el => el.classList.remove('active'));
        // T√¨m element ch·ª©a text rate + "x" nh∆∞ng ·ªü ƒë√¢y ta t√¨m theo onclick value cho d·ªÖ, 
        // ho·∫∑c ƒë∆°n gi·∫£n l√† set active th·ªß c√¥ng n·∫øu mu·ªën.
        // ·ªû ƒë√¢y m√¨nh close menu lu√¥n
        toggleMenu('menu-speed');
    }

    // --- MENUS ---
    function toggleMenu(id) {
        const el = document.getElementById(id);
        el.classList.toggle('open');
    }
    function closeMenu(e) {
        if(e.target.classList.contains('overlay')) e.target.classList.remove('open');
    }

    function genChapters() {
        const list = player.getPlaylist();
        const div = document.getElementById('chapter-content');
        div.innerHTML = "";
        if(list) list.forEach((_, i) => {
            const row = document.createElement('div');
            row.className = 'chap-item';
            row.id = 'ch-' + i;
            row.innerText = `T·∫≠p ${i+1}`;
            row.onclick = () => { player.playVideoAt(i); toggleMenu('menu-list'); };
            div.appendChild(row);
        });
        highlightChap(player.getPlaylistIndex());
    }

    function highlightChap(i) {
        document.querySelectorAll('.chap-item').forEach(e => e.classList.remove('active'));
        const el = document.getElementById('ch-' + i);
        if(el) {
            el.classList.add('active');
            el.scrollIntoView({block:'center'});
        }
    }

    function fmt(s) {
        const m = Math.floor(s/60); const sc = Math.floor(s%60);
        return m + ":" + (sc<10?"0":"") + sc;
    }

    init();
</script>
</body>
</html>
