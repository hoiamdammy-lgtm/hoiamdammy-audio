<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hồi Âm CMS - Automation Ultimate</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg: #0f172a; --sidebar: #020617; --card: #1e293b; --border: #334155;
            --primary: #3b82f6; --primary-hover: #2563eb; --text: #f8fafc; --text-muted: #94a3b8;
            --success: #10b981; --danger: #ef4444; --warning: #f59e0b;
        }
        * { box-sizing: border-box; outline: none; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; height: 100vh; display: flex; overflow: hidden; font-size: 14px; }
        
        /* SCROLLBAR */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #475569; border-radius: 3px; }

        /* LOGIN */
        #login-screen { position: fixed; inset: 0; background: var(--bg); z-index: 999; display: flex; align-items: center; justify-content: center; backdrop-filter: blur(10px); }
        .login-box { background: var(--card); padding: 40px; border-radius: 16px; border: 1px solid var(--border); width: 380px; text-align: center; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); }
        
        /* LAYOUT */
        .sidebar { width: 260px; background: var(--sidebar); border-right: 1px solid var(--border); display: flex; flex-direction: column; padding: 24px; gap: 8px; }
        .brand { font-size: 20px; font-weight: 800; color: #fff; margin-bottom: 32px; display: flex; align-items: center; gap: 12px; letter-spacing: -0.5px; }
        .brand i { color: var(--primary); }
        
        .nav-link { padding: 12px 16px; border-radius: 8px; color: var(--text-muted); cursor: pointer; font-weight: 500; display: flex; align-items: center; gap: 12px; transition: all 0.2s; }
        .nav-link:hover { background: rgba(255,255,255,0.05); color: #fff; }
        .nav-link.active { background: var(--primary); color: #fff; box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3); }

        .main-content { flex: 1; display: flex; flex-direction: column; position: relative; }
        .header { height: 64px; border-bottom: 1px solid var(--border); display: flex; align-items: center; justify-content: space-between; padding: 0 32px; background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(12px); z-index: 10; }
        .header h2 { font-size: 16px; font-weight: 600; margin: 0; }
        
        /* VIEWS */
        .view-section { flex: 1; overflow-y: auto; padding: 32px; display: none; }
        .view-section.active { display: block; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* FORMS & INPUTS */
        .form-card { background: var(--card); border: 1px solid var(--border); border-radius: 12px; padding: 24px; max-width: 800px; margin: 0 auto; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); }
        
        .form-group { margin-bottom: 20px; }
        .form-row { display: flex; gap: 20px; margin-bottom: 20px; }
        .col { flex: 1; }
        
        label { display: block; margin-bottom: 8px; font-size: 12px; font-weight: 600; color: var(--text-muted); text-transform: uppercase; letter-spacing: 0.5px; }
        
        input, select { width: 100%; background: #020617; border: 1px solid var(--border); color: #fff; padding: 12px 16px; border-radius: 8px; font-size: 14px; transition: 0.2s; font-family: inherit; }
        input:focus, select:focus { border-color: var(--primary); box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.15); }
        input[readonly] { background: #0f172a; cursor: default; color: #64748b; }

        .btn { border: none; padding: 12px 24px; border-radius: 8px; font-weight: 600; cursor: pointer; transition: 0.2s; font-size: 14px; display: inline-flex; align-items: center; justify-content: center; gap: 8px; }
        .btn-primary { background: var(--primary); color: #fff; width: 100%; margin-top: 10px; }
        .btn-primary:hover { background: var(--primary-hover); transform: translateY(-1px); }
        
        .btn-action { padding: 8px 16px; background: var(--card); border: 1px solid var(--border); color: var(--primary); border-radius: 6px; position: absolute; right: 6px; top: 6px; bottom: 6px; font-size: 12px; cursor: pointer; }
        .btn-action:hover { background: var(--primary); color: #fff; border-color: var(--primary); }

        /* DATA TABLE */
        .stats-row { display: grid; grid-template-columns: repeat(4, 1fr); gap: 24px; margin-bottom: 32px; }
        .stat-box { background: var(--card); border: 1px solid var(--border); padding: 20px; border-radius: 12px; }
        .stat-title { color: var(--text-muted); font-size: 12px; font-weight: 600; text-transform: uppercase; margin-bottom: 8px; }
        .stat-value { font-size: 28px; font-weight: 800; color: #fff; }

        .table-wrapper { border: 1px solid var(--border); border-radius: 12px; overflow: hidden; background: var(--card); }
        table { width: 100%; border-collapse: collapse; text-align: left; }
        th { background: #0f172a; padding: 16px; font-size: 12px; font-weight: 600; color: var(--text-muted); text-transform: uppercase; border-bottom: 1px solid var(--border); }
        td { padding: 16px; border-bottom: 1px solid var(--border); color: #e2e8f0; vertical-align: middle; }
        tr:last-child td { border-bottom: none; }
        tr:hover { background: rgba(255,255,255,0.02); }

        .badge { padding: 4px 10px; border-radius: 20px; font-size: 11px; font-weight: 600; display: inline-block; }
        .bg-green { background: rgba(16, 185, 129, 0.15); color: #34d399; }
        .bg-blue { background: rgba(59, 130, 246, 0.15); color: #60a5fa; }
        .bg-orange { background: rgba(245, 158, 11, 0.15); color: #fbbf24; }

        .search-bar { display: flex; gap: 12px; margin-bottom: 24px; }
        .icon-btn { width: 32px; height: 32px; border-radius: 6px; display: flex; align-items: center; justify-content: center; cursor: pointer; color: var(--text-muted); transition: 0.2s; }
        .icon-btn:hover { background: rgba(239, 68, 68, 0.1); color: var(--danger); }

        /* TOAST */
        #toast { position: fixed; bottom: 30px; right: 30px; background: #fff; color: #0f172a; padding: 16px 24px; border-radius: 12px; font-weight: 600; box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04); transform: translateY(100px); opacity: 0; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); display: flex; align-items: center; gap: 10px; z-index: 1000; }
        #toast.show { transform: translateY(0); opacity: 1; }
        #toast.success { border-left: 4px solid var(--success); }
        #toast.error { border-left: 4px solid var(--danger); }

        @media (max-width: 768px) {
            .sidebar { display: none; }
            .stats-row { grid-template-columns: 1fr 1fr; }
            .form-row { flex-direction: column; gap: 15px; }
            .header { padding: 0 20px; }
            .view-section { padding: 20px; }
        }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-box">
            <h2 style="margin-top:0; color: var(--primary); margin-bottom: 20px;"><i class="fa-solid fa-shield-halved"></i> HỒI ÂM ADMIN</h2>
            <input type="password" id="pass" placeholder="Nhập mật khẩu quản trị..." style="margin-bottom: 20px; text-align: center;">
            <button class="btn btn-primary" onclick="login()">Truy Cập</button>
        </div>
    </div>

    <div id="admin-ui" style="display:none; width:100%; height:100%;">
        
        <div class="sidebar">
            <div class="brand">
                <i class="fa-solid fa-layer-group"></i> HỒI ÂM CMS
            </div>
            <div class="nav-link active" onclick="switchTab('add', this)">
                <i class="fa-solid fa-plus-circle"></i> Thêm Truyện
            </div>
            <div class="nav-link" onclick="switchTab('list', this); fetchData()">
                <i class="fa-solid fa-database"></i> Kho Dữ Liệu
            </div>
            <div style="flex:1"></div>
            <div class="nav-link" onclick="location.reload()" style="color: var(--danger);">
                <i class="fa-solid fa-right-from-bracket"></i> Đăng Xuất
            </div>
        </div>

        <div class="main-content">
            <div class="header">
                <h2 id="page-title">Thêm Truyện Mới</h2>
                <div style="display:flex; align-items:center; gap:8px; font-size:12px; color:var(--success); font-weight:600; background:rgba(16,185,129,0.1); padding:6px 12px; border-radius:20px">
                    <i class="fa-solid fa-satellite-dish"></i> API Online
                </div>
            </div>

            <div id="view-add" class="view-section active">
                <div class="form-card">
                    
                    <div class="form-group">
                        <label>1. Link Youtube Playlist</label>
                        <div style="position: relative;">
                            <input type="text" id="inp-url" placeholder="Dán link playlist vào đây (https://www.youtube.com/playlist?list=...)" oninput="debounceFetch()">
                            <button class="btn-action" onclick="autoFetch()"><i class="fa-solid fa-wand-magic-sparkles"></i> Phân tích</button>
                        </div>
                    </div>

                    <div style="height: 1px; background: var(--border); margin: 24px 0;"></div>

                    <div class="form-group">
                        <label style="color: var(--primary);">2. Tên Gốc (Dự phòng)</label>
                        <div style="position: relative;">
                            <input type="text" id="inp-raw-title" placeholder="Nếu Auto lỗi, dán tiêu đề gốc vào đây..." style="padding-right: 140px;">
                            <button class="btn-action" onclick="manualParse()"><i class="fa-solid fa-scissors"></i> Cắt dữ liệu</button>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="col" style="flex: 2;">
                            <label>3. Tên Truyện (Chuẩn)</label>
                            <input type="text" id="inp-name" placeholder="...">
                        </div>
                        <div class="col">
                            <label>4. Tác Giả</label>
                            <input type="text" id="inp-author" placeholder="...">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="col">
                            <label>5. Số tập / Chương</label>
                            <input type="text" id="inp-count" placeholder="VD: 60 tập">
                        </div>
                        <div class="col">
                            <label>6. Trạng Thái</label>
                            <select id="inp-status">
                                <option value="Hoàn">Hoàn</option>
                                <option value="Đang ra">Đang ra</option>
                            </select>
                        </div>
                        <div class="col">
                            <label>7. Thể Loại</label>
                            <select id="inp-cat">
                                <option value="Chủ Thụ">Chủ Thụ</option>
                                <option value="Chủ Công">Chủ Công</option>
                                <option value="Hỗ Công">Hỗ Công</option>
                                <option value="Vô CP">Vô CP</option>
                                <option value="Hệ Thống">Hệ Thống</option>
                                <option value="Khác">Khác</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>8. Playlist ID (System)</label>
                        <input type="text" id="inp-pid" readonly>
                    </div>

                    <button class="btn btn-primary" onclick="addStory()"><i class="fa-solid fa-cloud-arrow-up"></i> LƯU VÀO DATABASE</button>
                </div>
            </div>

            <div id="view-list" class="view-section">
                <div class="stats-row">
                    <div class="stat-box">
                        <div class="stat-title">Tổng Truyện</div>
                        <div class="stat-value" id="count-total">0</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-title">Đã Hoàn Thành</div>
                        <div class="stat-value" id="count-done" style="color: var(--success);">0</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-title">Chủ Thụ</div>
                        <div class="stat-value" id="count-thu" style="color: var(--primary);">0</div>
                    </div>
                     <div class="stat-box">
                        <div class="stat-title">Chủ Công</div>
                        <div class="stat-value" id="count-cong" style="color: var(--warning);">0</div>
                    </div>
                </div>

                <div class="search-bar">
                    <div style="position: relative; flex: 1;">
                        <i class="fa-solid fa-magnifying-glass" style="position: absolute; left: 14px; top: 14px; color: var(--text-muted);"></i>
                        <input type="text" id="search-list" placeholder="Tìm kiếm tên truyện, tác giả, thể loại..." style="padding-left: 40px;" onkeyup="filterList()">
                    </div>
                    <button class="btn" style="background: var(--card); border: 1px solid var(--border); color: var(--text);" onclick="fetchData()"><i class="fa-solid fa-rotate"></i> Làm mới</button>
                </div>

                <div class="table-wrapper">
                    <table>
                        <thead>
                            <tr>
                                <th width="40%">Truyện</th>
                                <th width="20%">Tác Giả</th>
                                <th width="10%">Trạng Thái</th>
                                <th width="15%">Độ Dài</th>
                                <th width="15%">Thao Tác</th>
                            </tr>
                        </thead>
                        <tbody id="table-body">
                            </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>

    <div id="toast"><i class="fa-solid fa-circle-check"></i> <span>Thành công!</span></div>

<script>
    const DB_URL = 'https://lpeijpxqelyljkdjyfil.supabase.co';
    const DB_KEY = 'sb_publishable_n95DoJPIr7_KgktuE5ilZg_7a0ICkcT';
    const db = supabase.createClient(DB_URL, DB_KEY);
    
    // DANH SÁCH SERVER INVIDIOUS (QUAN TRỌNG ĐỂ KHÔNG BỊ CHẶN)
    const API_SERVERS = [
        'https://inv.tux.pizza',
        'https://invidious.jing.rocks',
        'https://vid.puffyan.us',
        'https://invidious.projectsegfau.lt'
    ];
    let currentServerIndex = 0;
    
    let allData = [];
    let fetchTimeout;

    // --- LOGIN ---
    function login() {
        if(document.getElementById('pass').value === 'hoiam20102003') {
            document.getElementById('login-screen').style.display='none';
            document.getElementById('admin-ui').style.display='flex';
        } else {
            showToast('Sai mật khẩu rồi!', 'error');
        }
    }

    function switchTab(tab, el) {
        document.querySelectorAll('.view-section').forEach(v => v.classList.remove('active'));
        document.getElementById('view-'+tab).classList.add('active');
        document.querySelectorAll('.nav-link').forEach(n => n.classList.remove('active'));
        el.classList.add('active');
        document.getElementById('page-title').innerText = tab === 'add' ? 'Thêm Truyện Mới' : 'Quản Lý Kho Truyện';
    }

    // --- LOGIC XỬ LÝ URL (AUTO FETCH) ---
    function debounceFetch() { clearTimeout(fetchTimeout); fetchTimeout = setTimeout(autoFetch, 600); }

    async function autoFetch() {
        const url = document.getElementById('inp-url').value;
        if(!url.includes('list=')) return;

        // 1. Lấy Playlist ID
        let pid = "";
        try { pid = new URL(url).searchParams.get("list"); } catch { pid = url.split('list=')[1]?.split('&')[0]; }
        
        if(pid) {
            document.getElementById('inp-pid').value = pid;
            const btn = document.querySelector('.btn-action');
            btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> Đang đào dữ liệu...';

            // Gọi đệ quy server invidious
            await fetchFromInvidious(pid, btn);
        }
    }

    async function fetchFromInvidious(pid, btn) {
        if (currentServerIndex >= API_SERVERS.length) {
            showToast('Tất cả server đều bận. Hãy nhập tay!', 'error');
            btn.innerHTML = '<i class="fa-solid fa-wand-magic-sparkles"></i> Phân tích';
            currentServerIndex = 0;
            return;
        }

        const server = API_SERVERS[currentServerIndex];
        console.log(`Trying server: ${server}`);

        try {
            const res = await fetch(`${server}/api/v1/playlists/${pid}`);
            if (!res.ok) throw new Error('Server error');
            
            const json = await res.json();
            
            if(json.title) {
                // Điền tên gốc
                document.getElementById('inp-raw-title').value = json.title;
                
                // Cắt tên & tác giả
                processTitle(json.title);
                
                // Lấy số video làm số tập
                if (json.videoCount) {
                    document.getElementById('inp-count').value = json.videoCount + " tập";
                }

                autoCategorize(json.title);
                showToast(`Thành công! (Server ${currentServerIndex + 1})`, 'success');
                btn.innerHTML = '<i class="fa-solid fa-check"></i> Xong';
                currentServerIndex = 0; // Reset
            }
        } catch(e) { 
            console.warn(`Server ${server} failed, trying next...`);
            currentServerIndex++;
            await fetchFromInvidious(pid, btn); // Thử server kế tiếp
        }
    }

    // --- LOGIC CẮT CHUỖI ---
    function manualParse() {
        const raw = document.getElementById('inp-raw-title').value;
        if(raw) {
            processTitle(raw);
            autoCategorize(raw);
            showToast('Đã cắt thông tin!', 'success');
        } else {
            showToast('Bạn chưa nhập tên gốc!', 'error');
        }
    }

    function processTitle(rawTitle) {
        // 1. Xóa tiền tố trong ngoặc
        let cleanName = rawTitle.replace(/^\[.*?\]\s*/g, '').replace(/\[.*?\]/g, '').trim();
        
        // 2. Tách chuỗi bằng các loại dấu gạch ngang
        let parts = cleanName.split(/[–-]/).map(p => p.trim()).filter(p => p.length > 0);

        if (parts.length > 0) {
            // Phần 1: Tên truyện
            document.getElementById('inp-name').value = parts[0];

            // Tìm Tác giả & Số tập trong các phần còn lại
            let foundAuthor = "";
            
            for (let i = 1; i < parts.length; i++) {
                let part = parts[i];
                // Nếu chứa số và từ khóa -> là số tập
                if (/\d+/.test(part) && /(chương|tập|full|hoàn)/i.test(part)) {
                    // Ưu tiên giữ lại số tập từ Invidious nếu có, nếu chưa thì lấy từ tên
                    if(!document.getElementById('inp-count').value || document.getElementById('inp-count').value === '') {
                        document.getElementById('inp-count').value = part;
                    }
                } 
                // Nếu chưa tìm thấy tác giả -> gán vào tác giả
                else if (!foundAuthor) {
                    foundAuthor = part;
                }
            }
            if(foundAuthor) document.getElementById('inp-author').value = foundAuthor;
        }
        document.getElementById('inp-status').value = 'Hoàn';
    }

    function autoCategorize(title) {
        const t = title.toLowerCase();
        const sel = document.getElementById('inp-cat');
        if(t.includes('chủ thụ')) sel.value = 'Chủ Thụ';
        else if(t.includes('chủ công')) sel.value = 'Chủ Công';
        else if(t.includes('hỗ công')) sel.value = 'Hỗ Công';
        else if(t.includes('vô cp')) sel.value = 'Vô CP';
        else if(t.includes('hệ thống')) sel.value = 'Hệ Thống';
    }

    // --- DATABASE OPERATIONS ---
    async function addStory() {
        const data = {
            name: document.getElementById('inp-name').value,
            author: document.getElementById('inp-author').value,
            count: document.getElementById('inp-count').value,
            status: document.getElementById('inp-status').value,
            playlist_id: document.getElementById('inp-pid').value,
            category: document.getElementById('inp-cat').value
        };

        if(!data.name || !data.playlist_id) return showToast('Thiếu tên truyện hoặc ID!', 'error');

        const btn = document.querySelector('.btn-primary');
        const oldText = btn.innerHTML;
        btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Đang lưu...';

        const { error } = await db.from('playlists').insert([data]);

        if(!error) {
            showToast('Lưu thành công!', 'success');
            // Reset fields
            document.getElementById('inp-url').value = '';
            document.getElementById('inp-raw-title').value = '';
            document.getElementById('inp-name').value = '';
            document.getElementById('inp-author').value = '';
            document.getElementById('inp-count').value = '';
            document.getElementById('inp-pid').value = '';
        } else {
            showToast('Lỗi: ' + error.message, 'error');
        }
        btn.innerHTML = oldText;
    }

    async function fetchData() {
        const { data } = await db.from('playlists').select('*').order('id', {ascending:false});
        allData = data || [];
        updateStats();
        renderTable(allData);
    }

    function updateStats() {
        document.getElementById('count-total').innerText = allData.length;
        document.getElementById('count-done').innerText = allData.filter(x=>x.status==='Hoàn').length;
        document.getElementById('count-thu').innerText = allData.filter(x=>x.category==='Chủ Thụ').length;
        document.getElementById('count-cong').innerText = allData.filter(x=>x.category==='Chủ Công').length;
    }

    function renderTable(list) {
        const tbody = document.getElementById('table-body');
        tbody.innerHTML = '';
        list.forEach(i => {
            let statusBadge = i.status === 'Hoàn' ? '<span class="badge bg-green">Hoàn</span>' : '<span class="badge bg-orange">Đang ra</span>';
            tbody.innerHTML += `
                <tr>
                    <td>
                        <div style="font-weight:700; font-size:14px; color:#fff">${i.name}</div>
                        <div style="font-size:12px; color:#94a3b8; margin-top:4px">
                            <span class="badge bg-blue" style="font-size:10px">${i.category||'Khác'}</span> 
                            <span style="font-family:monospace; margin-left:6px">${i.playlist_id}</span>
                        </div>
                    </td>
                    <td>${i.author || '<span style="opacity:0.3">---</span>'}</td>
                    <td>${statusBadge}</td>
                    <td style="color:#cbd5e1">${i.count || '?'}</td>
                    <td>
                        <div class="icon-btn" onclick="deleteItem(${i.id}, '${i.name}')" title="Xóa truyện">
                            <i class="fa-solid fa-trash"></i>
                        </div>
                    </td>
                </tr>
            `;
        });
    }

    async function deleteItem(id, name) {
        if(confirm(`Bạn chắc chắn muốn xóa truyện: "${name}" không?`)) {
            await db.from('playlists').delete().eq('id', id);
            showToast('Đã xóa thành công!', 'success');
            fetchData();
        }
    }

    function filterList() {
        const v = document.getElementById('search-list').value.toLowerCase();
        const filtered = allData.filter(i => 
            i.name.toLowerCase().includes(v) || 
            (i.author && i.author.toLowerCase().includes(v)) ||
            (i.category && i.category.toLowerCase().includes(v))
        );
        renderTable(filtered);
    }

    function showToast(msg, type) {
        const t = document.getElementById('toast');
        t.innerHTML = type === 'success' ? `<i class="fa-solid fa-circle-check" style="color:var(--success)"></i> ${msg}` : `<i class="fa-solid fa-circle-exclamation" style="color:var(--danger)"></i> ${msg}`;
        t.className = type;
        t.classList.add('show');
        setTimeout(() => t.classList.remove('show'), 3000);
    }
</script>
</body>
