<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hồi Âm CMS - Quản Trị</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg: #09090b;
            --sidebar: #000000;
            --surface: #18181b;
            --border: #27272a;
            --primary: #10b981;
            --text: #fff;
            --text-sub: #a1a1aa;
            --danger: #ef4444;
        }

        * { box-sizing: border-box; outline: none; }
        body { font-family: 'Manrope', sans-serif; background: var(--bg); color: var(--text); margin: 0; height: 100vh; display: flex; overflow: hidden; }

        /* --- LOGIN SCREEN --- */
        #login-screen {
            position: fixed; inset: 0; background: var(--bg); z-index: 100;
            display: flex; align-items: center; justify-content: center;
        }
        .login-box {
            background: var(--surface); padding: 40px; border-radius: 16px; width: 400px;
            border: 1px solid var(--border); text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
        .login-logo { font-size: 40px; color: var(--primary); margin-bottom: 20px; }
        .login-input {
            width: 100%; padding: 14px; background: #000; border: 1px solid var(--border);
            color: #fff; border-radius: 8px; margin-bottom: 15px; font-size: 16px;
        }
        .login-btn {
            width: 100%; padding: 14px; background: var(--primary); color: #000;
            font-weight: 700; border: none; border-radius: 8px; cursor: pointer; transition: 0.2s;
        }
        .login-btn:hover { opacity: 0.9; }

        /* --- DASHBOARD LAYOUT --- */
        .sidebar {
            width: 260px; background: var(--sidebar); border-right: 1px solid var(--border);
            display: flex; flex-direction: column; padding: 20px;
        }
        .logo { font-size: 20px; font-weight: 800; color: var(--primary); margin-bottom: 40px; display: flex; align-items: center; gap: 10px; }
        .nav-item {
            padding: 12px 15px; color: var(--text-sub); border-radius: 8px; cursor: pointer;
            margin-bottom: 5px; display: flex; align-items: center; gap: 12px; font-weight: 600; transition: 0.2s;
        }
        .nav-item:hover, .nav-item.active { background: var(--surface); color: #fff; }
        .nav-item.active { color: var(--primary); background: rgba(16, 185, 129, 0.1); }

        .main-content { flex: 1; display: flex; flex-direction: column; overflow: hidden; }
        .top-bar {
            height: 70px; border-bottom: 1px solid var(--border); display: flex; align-items: center;
            justify-content: space-between; padding: 0 30px; background: rgba(9,9,11,0.8); backdrop-filter: blur(10px);
        }
        .page-title { font-size: 18px; font-weight: 700; }
        .user-info { font-size: 14px; color: var(--text-sub); display: flex; align-items: center; gap: 10px; }
        .logout-btn { color: var(--danger); cursor: pointer; font-size: 14px; font-weight: 600; }

        .content-area { flex: 1; padding: 30px; overflow-y: auto; }

        /* --- VIEWS --- */
        .view { display: none; animation: fadeIn 0.3s; }
        .view.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* LIST VIEW */
        .stats-cards { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: var(--surface); padding: 20px; border-radius: 12px; border: 1px solid var(--border); }
        .stat-num { font-size: 28px; font-weight: 800; color: #fff; margin-top: 5px; }
        .stat-label { font-size: 12px; color: var(--text-sub); text-transform: uppercase; letter-spacing: 1px; }

        .table-controls { display: flex; justify-content: space-between; margin-bottom: 15px; }
        .search-inp { background: var(--surface); border: 1px solid var(--border); padding: 10px 15px; color: #fff; border-radius: 8px; width: 300px; }
        
        .data-table-wrapper { background: var(--surface); border-radius: 12px; border: 1px solid var(--border); overflow: hidden; }
        table { width: 100%; border-collapse: collapse; text-align: left; }
        th { background: #222; padding: 15px; color: var(--text-sub); font-size: 12px; text-transform: uppercase; font-weight: 700; border-bottom: 1px solid var(--border); }
        td { padding: 15px; border-bottom: 1px solid var(--border); font-size: 14px; color: #eee; }
        tr:last-child td { border-bottom: none; }
        tr:hover { background: rgba(255,255,255,0.02); }
        
        .cat-badge { padding: 4px 10px; border-radius: 20px; font-size: 11px; font-weight: 700; background: #333; color: #ccc; }
        .cat-thu { background: rgba(16, 185, 129, 0.2); color: #10b981; } /* Xanh */
        .cat-cong { background: rgba(59, 130, 246, 0.2); color: #3b82f6; } /* Duong */
        
        .btn-icon { background: none; border: none; cursor: pointer; padding: 8px; border-radius: 4px; transition: 0.2s; }
        .btn-del { color: var(--text-sub); }
        .btn-del:hover { background: rgba(239, 68, 68, 0.2); color: var(--danger); }

        /* ADD VIEW */
        .form-card { background: var(--surface); padding: 40px; border-radius: 16px; border: 1px solid var(--border); max-width: 600px; margin: 0 auto; }
        .form-group { margin-bottom: 20px; }
        .form-label { display: block; margin-bottom: 8px; color: var(--text-sub); font-size: 14px; }
        .form-input, .form-select { width: 100%; padding: 12px; background: #000; border: 1px solid var(--border); color: #fff; border-radius: 8px; font-size: 15px; }
        .form-input:focus, .form-select:focus { border-color: var(--primary); }
        .btn-submit { width: 100%; padding: 15px; background: var(--primary); color: #000; font-weight: 700; border: none; border-radius: 8px; cursor: pointer; font-size: 16px; margin-top: 10px; }
        .btn-submit:hover { opacity: 0.9; }

        .toast { position: fixed; top: 20px; right: 20px; background: #333; color: #fff; padding: 15px 25px; border-radius: 8px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); transform: translateX(200%); transition: 0.3s; z-index: 200; font-weight: 600; border-left: 4px solid var(--primary); }
        .toast.show { transform: translateX(0); }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-box">
            <div class="login-logo"><i class="fa-solid fa-layer-group"></i></div>
            <h2 style="margin-top:0">Hệ Thống Quản Trị</h2>
            <p style="color:#aaa; font-size:14px; margin-bottom:30px;">Vui lòng đăng nhập để tiếp tục</p>
            <input type="password" id="password" class="login-input" placeholder="Mật khẩu truy cập...">
            <button class="login-btn" onclick="checkLogin()">ĐĂNG NHẬP</button>
            <p id="login-err" style="color:var(--danger); font-size:13px; margin-top:15px; display:none;"></p>
        </div>
    </div>

    <div id="dashboard" style="display:none; width:100%; height:100%;">
        
        <div class="sidebar">
            <div class="logo"><i class="fa-solid fa-layer-group"></i> HỒI ÂM CMS</div>
            <div class="nav-item active" onclick="switchTab('list', this)"><i class="fa-solid fa-list"></i> Danh sách truyện</div>
            <div class="nav-item" onclick="switchTab('add', this)"><i class="fa-solid fa-plus-circle"></i> Thêm truyện mới</div>
            <div style="flex:1"></div>
            <div class="nav-item" onclick="location.reload()" style="color:var(--danger)"><i class="fa-solid fa-right-from-bracket"></i> Đăng xuất</div>
        </div>

        <div class="main-content">
            <div class="top-bar">
                <div class="page-title" id="page-title">Quản lý truyện</div>
                <div class="user-info">
                    <i class="fa-solid fa-circle-user"></i> Admin
                </div>
            </div>

            <div class="content-area">
                
                <div id="view-list" class="view active">
                    <div class="stats-cards">
                        <div class="stat-card">
                            <div class="stat-label">Tổng số truyện</div>
                            <div class="stat-num" id="total-count">0</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">Chủ Thụ</div>
                            <div class="stat-num" id="thu-count" style="color:var(--primary)">0</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">Chủ Công</div>
                            <div class="stat-num" id="cong-count" style="color:#3b82f6">0</div>
                        </div>
                    </div>

                    <div class="table-controls">
                        <input type="text" class="search-inp" placeholder="Tìm kiếm theo tên..." onkeyup="filterTable(this.value)">
                        <button class="btn-icon" onclick="fetchData()" title="Làm mới"><i class="fa-solid fa-rotate"></i></button>
                    </div>

                    <div class="data-table-wrapper">
                        <table>
                            <thead>
                                <tr>
                                    <th width="5%">ID</th>
                                    <th width="40%">Tên Truyện</th>
                                    <th width="15%">Phân Loại</th>
                                    <th width="30%">Playlist ID</th>
                                    <th width="10%" style="text-align:right">Hành động</th>
                                </tr>
                            </thead>
                            <tbody id="table-body">
                                </tbody>
                        </table>
                    </div>
                </div>

                <div id="view-add" class="view">
                    <div class="form-card">
                        <h2 style="margin-top:0; margin-bottom:30px; text-align:center;">Thêm Truyện Mới</h2>
                        
                        <div class="form-group">
                            <label class="form-label">Tên truyện hiển thị</label>
                            <input type="text" id="inp-name" class="form-input" placeholder="Ví dụ: Hệ Thống Xuyên Nhanh...">
                        </div>

                        <div class="form-group">
                            <label class="form-label">Thể loại chính</label>
                            <select id="inp-cat" class="form-select">
                                <option value="Chủ Thụ">Chủ Thụ</option>
                                <option value="Chủ Công">Chủ Công</option>
                                <option value="Hỗ Công">Hỗ Công</option>
                                <option value="Vô CP">Vô CP</option>
                                <option value="Khác">Khác</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Youtube Playlist ID</label>
                            <input type="text" id="inp-pid" class="form-input" placeholder="Ví dụ: PLvKEbIqLpPd...">
                            <small style="color:#666; font-size:12px; margin-top:5px; display:block;">Lấy mã sau chữ "list=" trên đường dẫn Youtube</small>
                        </div>

                        <button class="btn-submit" onclick="addStory()">LƯU VÀO DATABASE</button>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div id="toast" class="toast">Thông báo thành công!</div>

    <script>
        const DB_URL = 'https://lpeijpxqelyljkdjyfil.supabase.co';
        const DB_KEY = 'sb_publishable_n95DoJPIr7_KgktuE5ilZg_7a0ICkcT';
        const db = supabase.createClient(DB_URL, DB_KEY);
        
        let allStories = [];

        // 1. AUTH LOGIC
        function checkLogin() {
            const pass = document.getElementById('password').value;
            if (pass === 'hoiam20102003') {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('dashboard').style.display = 'flex';
                fetchData();
            } else {
                const err = document.getElementById('login-err');
                err.innerText = "Mật khẩu không đúng!";
                err.style.display = "block";
            }
        }

        // 2. FETCH DATA
        async function fetchData() {
            const tbody = document.getElementById('table-body');
            tbody.innerHTML = '<tr><td colspan="5" style="text-align:center; padding:30px; color:#666"><i class="fa-solid fa-spinner fa-spin"></i> Đang tải dữ liệu...</td></tr>';

            const { data, error } = await db.from('playlists').select('*').order('id', {ascending: false});
            
            if (error) {
                showToast("Lỗi tải dữ liệu!", true);
                return;
            }

            allStories = data || [];
            updateStats();
            renderTable(allStories);
        }

        // 3. RENDER UI
        function renderTable(list) {
            const tbody = document.getElementById('table-body');
            tbody.innerHTML = '';

            if(list.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" style="text-align:center; padding:30px;">Không có dữ liệu</td></tr>';
                return;
            }

            list.forEach(item => {
                let badgeClass = 'cat-badge';
                if(item.category === 'Chủ Thụ') badgeClass += ' cat-thu';
                if(item.category === 'Chủ Công') badgeClass += ' cat-cong';

                const row = `
                    <tr>
                        <td style="color:#666">#${item.id}</td>
                        <td style="font-weight:600">${item.name}</td>
                        <td><span class="${badgeClass}">${item.category || 'Khác'}</span></td>
                        <td style="font-family:monospace; color:#888">${item.playlist_id}</td>
                        <td style="text-align:right">
                            <button class="btn-icon btn-del" onclick="deleteStory(${item.id}, '${item.name}')" title="Xóa">
                                <i class="fa-solid fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                `;
                tbody.innerHTML += row;
            });
        }

        function updateStats() {
            document.getElementById('total-count').innerText = allStories.length;
            document.getElementById('thu-count').innerText = allStories.filter(x => x.category === 'Chủ Thụ').length;
            document.getElementById('cong-count').innerText = allStories.filter(x => x.category === 'Chủ Công').length;
        }

        function filterTable(val) {
            const filtered = allStories.filter(item => item.name.toLowerCase().includes(val.toLowerCase()));
            renderTable(filtered);
        }

        // 4. ACTIONS
        async function addStory() {
            const name = document.getElementById('inp-name').value;
            const cat = document.getElementById('inp-cat').value;
            const pid = document.getElementById('inp-pid').value;
            const btn = document.querySelector('.btn-submit');

            if(!name || !pid) {
                alert("Vui lòng nhập đủ thông tin!");
                return;
            }

            btn.innerText = "Đang lưu...";
            btn.disabled = true;

            const { error } = await db.from('playlists').insert([{ name: name, category: cat, playlist_id: pid }]);

            btn.innerText = "LƯU VÀO DATABASE";
            btn.disabled = false;

            if(error) {
                alert("Lỗi: " + error.message);
            } else {
                showToast("Thêm truyện thành công!");
                document.getElementById('inp-name').value = '';
                document.getElementById('inp-pid').value = '';
                // Switch back to list
                document.querySelector('.nav-item.active').classList.remove('active');
                document.querySelectorAll('.nav-item')[0].classList.add('active');
                switchTab('list');
                fetchData();
            }
        }

        async function deleteStory(id, name) {
            if(confirm(`Bạn có chắc muốn xóa truyện: "${name}" không?`)) {
                const { error } = await db.from('playlists').delete().eq('id', id);
                if(error) {
                    alert("Lỗi xóa: " + error.message);
                } else {
                    showToast("Đã xóa truyện!");
                    fetchData();
                }
            }
        }

        // 5. HELPER
        function switchTab(tabId, btnElement) {
            if(btnElement) {
                document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
                btnElement.classList.add('active');
            }
            
            document.querySelectorAll('.view').forEach(el => el.classList.remove('active'));
            document.getElementById('view-' + tabId).classList.add('active');
            
            const titles = { 'list': 'Quản lý truyện', 'add': 'Thêm mới' };
            document.getElementById('page-title').innerText = titles[tabId];
        }

        function showToast(msg, isError = false) {
            const t = document.getElementById('toast');
            t.innerText = msg;
            t.style.borderLeftColor = isError ? '#ef4444' : '#10b981';
            t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 3000);
        }
    </script>
</body>
</html>
