<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Quản Lý Truyện</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { background: #000; color: #fff; font-family: 'Inter', sans-serif; display: flex; height: 100vh; justify-content: center; align-items: center; margin: 0; }
        .box { background: #111; padding: 30px; border-radius: 12px; width: 350px; border: 1px solid #333; box-shadow: 0 10px 30px rgba(0,255,100,0.1); }
        h3 { text-align: center; color: #1db954; margin-top: 0; text-transform: uppercase; letter-spacing: 1px; }
        label { display: block; margin-top: 15px; font-size: 13px; color: #aaa; margin-bottom: 5px; }
        input, select { width: 100%; padding: 12px; background: #222; border: 1px solid #444; color: white; border-radius: 6px; box-sizing: border-box; outline: none; transition: 0.2s; }
        input:focus, select:focus { border-color: #1db954; background: #2a2a2a; }
        button { width: 100%; padding: 14px; background: #1db954; color: black; font-weight: bold; border: none; border-radius: 6px; cursor: pointer; margin-top: 25px; transition: 0.2s; }
        button:hover { background: #1ed760; transform: scale(1.02); }
        .hidden { display: none; }
        .msg { margin-top: 15px; text-align: center; font-size: 13px; }
    </style>
</head>
<body>

    <div class="box" id="login-box">
        <h3>Đăng Nhập</h3>
        <input type="password" id="pass" placeholder="Nhập mật khẩu...">
        <button onclick="login()">VÀO HỆ THỐNG</button>
        <div class="msg" id="login-msg" style="color: #ff5555;"></div>
    </div>

    <div class="box hidden" id="admin-box">
        <h3>Thêm Truyện Mới</h3>
        
        <label>Tên truyện:</label>
        <input type="text" id="name" placeholder="VD: Hệ Thống...">
        
        <label>Phân loại:</label>
        <select id="category">
            <option value="Khác">-- Chọn thể loại --</option>
            <option value="Chủ Thụ">Chủ Thụ</option>
            <option value="Chủ Công">Chủ Công</option>
            <option value="Hỗ Công">Hỗ Công</option>
            <option value="Vô CP">Vô CP</option>
        </select>

        <label>Playlist ID (Youtube):</label>
        <input type="text" id="pid" placeholder="Sau chữ list=...">
        
        <button onclick="add()">LƯU VÀO KHO</button>
        <div class="msg" id="add-msg" style="color: #1db954;"></div>
    </div>

    <script>
        const db = supabase.createClient('https://lpeijpxqelyljkdjyfil.supabase.co', 'sb_publishable_n95DoJPIr7_KgktuE5ilZg_7a0ICkcT');

        function login() {
            if(document.getElementById('pass').value === 'hoiam20102003') {
                document.getElementById('login-box').classList.add('hidden');
                document.getElementById('admin-box').classList.remove('hidden');
            } else {
                document.getElementById('login-msg').innerText = 'Sai mật khẩu!';
            }
        }

        async function add() {
            const name = document.getElementById('name').value;
            const cat = document.getElementById('category').value;
            const pid = document.getElementById('pid').value;
            const btn = document.querySelector('#admin-box button');

            if(!name || !pid) return alert('Thiếu thông tin!');
            
            btn.innerText = "Đang xử lý...";
            const { error } = await db.from('playlists').insert([{ name: name, category: cat, playlist_id: pid }]);
            btn.innerText = "LƯU VÀO KHO";

            if(error) alert('Lỗi: ' + error.message);
            else {
                document.getElementById('add-msg').innerText = 'Thêm thành công: ' + name;
                setTimeout(() => document.getElementById('add-msg').innerText = '', 3000);
                document.getElementById('name').value = '';
                document.getElementById('pid').value = '';
            }
        }
    </script>
</body>
</html>
