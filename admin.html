<!DOCTYPE html>

<body>

<div class="container">
    <h2>üöÄ Th√™m Truy·ªán M·ªõi</h2>
    
    <div class="form-group">
        <label>1. Link Playlist / Video Youtube</label>
        <input type="text" id="urlInput" placeholder="D√°n link v√†o ƒë√¢y..." oninput="handleInput()">
        <div id="corb-msg" class="error-text">‚ö†Ô∏è Kh√¥ng th·ªÉ t·ª± l·∫•y t√™n do tr√¨nh duy·ªát ch·∫∑n (CORB). Vui l√≤ng nh·∫≠p t√™n b√™n d∆∞·ªõi.</div>
    </div>

    <div id="manualSection">

            <label>2. T√™n Truy·ªán</label>
            <input type="text" id="nameInput" placeholder="Nh·∫≠p t√™n truy·ªán...">
        </div>
    </div>

    <button id="saveBtn" onclick="saveData()" disabled>L∆∞u Truy·ªán</button>
    <div id="status"></div>
</div>

<script>
    // --- C·∫§U H√åNH SUPABASE ---
    const SUPABASE_URL = 'https://lpeijpxqelyljkdjyfil.supabase.co';
    const SUPABASE_KEY = 'sb_publishable_n95DoJPIr7_KgktuE5ilZg_7a0ICkcT'; 
    
    const { createClient } = supabase;
    const db = createClient(SUPABASE_URL, SUPABASE_KEY);

    let finalPlaylistId = '';

    async function handleInput() {
        const url = document.getElementById('urlInput').value.trim();
        const status = document.getElementById('status');
        const manualSection = document.getElementById('manualSection');
        const saveBtn = document.getElementById('saveBtn');
        const corbMsg = document.getElementById('corb-msg');

        // Reset tr·∫°ng th√°i
        status.innerText = "";
        corbMsg.style.display = 'none';

        // 1. Regex ƒë·ªÉ l·∫•y ID Playlist (list=...)
        const listMatch = url.match(/[?&]list=([^#\&\?]+)/);

        if (!listMatch) {
            manualSection.style.display = 'none';
            saveBtn.disabled = true;
            return;
        }

        finalPlaylistId = listMatch[1];
        status.innerText = "‚è≥ ƒêang l·∫•y th√¥ng tin...";
        
        // 2. Th·ª≠ l·∫•y t√™n t·ª± ƒë·ªông (C√≥ x·ª≠ l√Ω l·ªói CORB)
        try {
            // ƒê·∫∑t timeout 3 gi√¢y, n·∫øu m·∫°ng lag ho·∫∑c b·ªã ch·∫∑n th√¨ h·ªßy lu√¥n cho nhanh
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), 3000);

            const response = await fetch(`https://noembed.com/embed?url=https://www.youtube.com/playlist?list=${finalPlaylistId}`, {
                signal: controller.signal
            });
            
            const data = await response.json();
            
            if (data.title) {
                document.getElementById('nameInput').value = data.title;
                status.innerText = "‚úÖ ƒê√£ t√¨m th·∫•y t√™n truy·ªán!";
                status.style.color = "green";
            } else {
                throw new Error("No title");
            }
        } catch (error) {
            // ==> N·∫æU B·ªä L·ªñI CORB HO·∫∂C M·∫†NG:
            console.warn("T·ª± ƒë·ªông l·∫•y t√™n th·∫•t b·∫°i, chuy·ªÉn sang nh·∫≠p tay.");
            status.innerText = "";
            corbMsg.style.display = 'block'; // B√°o cho ng∆∞·ªùi d√πng bi·∫øt
            document.getElementById('nameInput').focus(); // Chuy·ªÉn con tr·ªè chu·ªôt v√†o √¥ nh·∫≠p t√™n
        } finally {
            // D√π th√†nh c√¥ng hay th·∫•t b·∫°i, lu√¥n hi·ªán √¥ nh·∫≠p li·ªáu ƒë·ªÉ ng∆∞·ªùi d√πng ki·ªÉm so√°t
            manualSection.style.display = 'block';
            saveBtn.disabled = false;
        }
    }

    async function saveData() {
        const name = document.getElementById('nameInput').value;
        const btn = document.getElementById('saveBtn');
        const status = document.getElementById('status');

        if(!name) { alert("Vui l√≤ng nh·∫≠p t√™n truy·ªán!"); return; }

        btn.innerText = "ƒêang l∆∞u...";
        btn.disabled = true;

        // L∆∞u v√†o Supabase (Ch·ªâ c·∫ßn T√™n v√† ID Playlist)
        const { error } = await db.from('playlists').insert([{
            name: name,
            playlist_id: finalPlaylistId
        }]);

        if (error) {
            status.innerText = "‚ùå L·ªói: " + error.message;
            status.style.color = "red";
            btn.innerText = "L∆∞u Truy·ªán";
            btn.disabled = false;
        } else {
            status.innerText = "üéâ L∆∞u th√†nh c√¥ng!";
            status.style.color = "green";
            document.getElementById('urlInput').value = '';
            document.getElementById('manualSection').style.display = 'none';
            document.getElementById('nameInput').value = '';
            btn.innerText = "L∆∞u Truy·ªán";
        }
    }
</script>
