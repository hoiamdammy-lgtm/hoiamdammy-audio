        // --- DEEP SCRAPING LOGIC (CODETABS + PARSING) ---
        function debounceFetch() { clearTimeout(fetchTimeout); fetchTimeout = setTimeout(autoFetch, 600); }

        async function autoFetch() {
            const url = document.getElementById('inp-url').value;
            if(!url.includes('list=')) return;
            let pid = "";
            try { pid = new URL(url).searchParams.get("list"); } catch { pid = url.split('list=')[1]?.split('&')[0]; }
            if(pid) {
                document.getElementById('inp-pid').value = pid;
                const btn = document.querySelector('.btn-action');
                const orgHtml = btn.innerHTML;
                btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> X·ª≠ l√Ω...';
                await deepScrapeYoutube(pid, btn, true);
            }
        }

        async function deepScrapeYoutube(pid, btn, isAddNew = true) {
            try {
                const targetUrl = 'https://www.youtube.com/playlist?list=' + pid;
                const proxyUrl = 'https://api.codetabs.com/v1/proxy?quest=' + encodeURIComponent(targetUrl);
                
                const res = await fetch(proxyUrl);
                const html = await res.text();

                let data = null;
                const jsonStart = html.indexOf('var ytInitialData =');
                if (jsonStart !== -1) {
                    const jsonEnd = html.indexOf(';<\/script>', jsonStart);
                    const jsonStr = html.substring(jsonStart + 19, jsonEnd);
                    try { data = JSON.parse(jsonStr); } catch(e) { console.log('L·ªói parse JSON:', e); }
                }

                let title = "";
                if (data && data.metadata?.playlistMetadataRenderer?.title) {
                    title = data.metadata.playlistMetadataRenderer.title;
                } else if (data && data.header?.playlistHeaderRenderer?.title?.simpleText) {
                    title = data.header.playlistHeaderRenderer.title.simpleText;
                } else {
                    let titleMatch = html.match(/<meta property="og:title" content="(.*?)">/);
                    title = titleMatch ? titleMatch[1].replace(' - YouTube', '') : "";
                }

                let count = "";
                const countRegex = /"numVideosText":\{"runs":\[\{"text":"(\d+)"/;
                const matchCount = html.match(countRegex);
                
                if (matchCount) {
                    count = matchCount[1] + " t·∫≠p";
                } else if (data) {
                    const stats = data.sidebar?.playlistSidebarRenderer?.items?.[0]?.playlistSidebarPrimaryInfoRenderer?.stats;
                    if (stats && stats.length > 0) count = stats[0].runs[0].text + " t·∫≠p";
                }

                if (title) {
                    const result = { title, count: count || "? t·∫≠p" };
                    if(isAddNew) {
                        fillForm(result);
                        btn.innerHTML = '<i class="fa-solid fa-check"></i> Xong';
                        showToast('ƒê√£ c√†o th√†nh c√¥ng!', 'success');
                    } else {
                        return result;
                    }
                } else {
                    throw new Error("Kh√¥ng ƒë·ªçc ƒë∆∞·ª£c d·ªØ li·ªáu");
                }
            } catch (e) {
                console.error(e);
                if(isAddNew) { showToast('L·ªói m·∫°ng/Proxy ch·∫∑n', 'error'); btn.innerHTML = '<i class="fa-solid fa-rotate-right"></i> Th·ª≠ l·∫°i'; }
                return null;
            }
        }

            const parsed = parseTitle(data.title);
            document.getElementById('inp-name').value = parsed.name;
            document.getElementById('inp-author').value = parsed.author;
            if(data.count && data.count !== "? t·∫≠p") document.getElementById('inp-count').value = data.count;
            else document.getElementById('inp-count').value = parsed.count;
            
            autoCategorize(data.title);
            document.getElementById('inp-status').value = 'Ho√†n';
        }

        function manualParse() {
            const raw = document.getElementById('inp-raw-title').value;
            if(raw) {
                const parsed = parseTitle(raw);
                document.getElementById('inp-name').value = parsed.name;
                document.getElementById('inp-author').value = parsed.author;
                autoCategorize(raw);
                showToast('ƒê√£ c·∫Øt l·∫°i t√™n!', 'success');
            }
        }

        function parseTitle(rawTitle) {
            const txt = document.createElement("textarea");
            txt.innerHTML = rawTitle;
            let cleanName = txt.value;
            cleanName = cleanName.replace(/^\[.*?\]\s*/g, '').replace(/\[.*?\]/g, '').replace(/\(.*?\)/g, '').replace(/Full/gi, '').trim();
            let parts = cleanName.split(/[‚Äì|-]/).map(p => p.trim()).filter(p => p.length > 0);
            let res = { name: parts[0] || cleanName, author: '', count: '' };
            for (let i = 1; i < parts.length; i++) {
                let part = parts[i];
                if (/\d+/.test(part) && /(t·∫≠p|ch∆∞∆°ng)/i.test(part)) {
                    if (!res.count) res.count = part;
                } else if (!res.author && part.length < 50) {
                    res.author = part;
                }
            }
            return res;
        }

        function autoCategorize(title) {
            const t = title.toLowerCase();
            const sel = document.getElementById('inp-cat');
            if(t.includes('ch·ªß th·ª•')) sel.value = 'Ch·ªß Th·ª•';
            else if(t.includes('ch·ªß c√¥ng')) sel.value = 'Ch·ªß C√¥ng';
            else if(t.includes('h·ªó c√¥ng')) sel.value = 'H·ªó C√¥ng';
            else if(t.includes('v√¥ cp')) sel.value = 'V√¥ CP';
            else if(t.includes('h·ªá th·ªëng')) sel.value = 'H·ªá Th·ªëng';
        }

        async function addStory() {
            const btn = document.querySelector('.btn-primary');
            const oldText = btn.innerHTML;
            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> ƒêang l∆∞u...';
            
            const data = {
                name: document.getElementById('inp-name').value,
                author: document.getElementById('inp-author').value,
                count: document.getElementById('inp-count').value,
                status: document.getElementById('inp-status').value,
                playlist_id: document.getElementById('inp-pid').value,
                category: document.getElementById('inp-cat').value
            };
            if(!data.name || !data.playlist_id) {
                 btn.innerHTML = oldText;
                 return showToast('Thi·∫øu th√¥ng tin!', 'error');
            }
            const { error } = await db.from('playlists').insert([data]);
            if(!error) {
                showToast('L∆∞u th√†nh c√¥ng!', 'success');
                document.querySelectorAll('#view-add input').forEach(i => i.value = '');
            } else showToast(error.message, 'error');
            btn.innerHTML = oldText;
        }

        async function fetchData() {
            const { data } = await db.from('playlists').select('*').order('id', {ascending:false});
            allData = data || [];
            renderTable(allData);
        }

        // --- C·∫¨P NH·∫¨T T·ª™NG TRUY·ªÜN ---
        async function checkOldStory(id, pid, btn) {
            const icon = btn.querySelector('i');
            icon.className = 'fa-solid fa-circle-notch fa-spin';
            try {
                const newData = await deepScrapeYoutube(pid, null, false);
                if (newData) {
                    const parsed = parseTitle(newData.title);
                    let updateData = { count: newData.count || parsed.count, status: 'Ho√†n' };
                    const currentItem = allData.find(x => x.id === id);
                    if (!currentItem.author || currentItem.author === '---') updateData.author = parsed.author;
                    if (!currentItem.name || currentItem.name.includes('[Audio')) updateData.name = parsed.name;

                    const { error } = await db.from('playlists').update(updateData).eq('id', id);
                    if(!error) { showToast('ƒê√£ c·∫≠p nh·∫≠t: ' + updateData.count, 'success'); fetchData(); } 
                    else { showToast('L·ªói l∆∞u DB', 'error'); }
                } else { showToast('Kh√¥ng c√†o ƒë∆∞·ª£c!', 'error'); }
            } catch(e) { showToast('L·ªói m·∫°ng', 'error'); }
            icon.className = 'fa-solid fa-arrows-rotate';
        }

        // --- EDIT & DELETE ---
        async function deleteItem(id, name) {
            if(confirm(`X√≥a: "${name}"?`)) {
                await db.from('playlists').delete().eq('id', id);
                showToast('ƒê√£ x√≥a!', 'success');
                fetchData();
            }
        }

        function openEditModal(id) {
            const item = allData.find(x => x.id === id);
            if(!item) return;
            document.getElementById('edit-id').value = item.id;
            document.getElementById('edit-name').value = item.name;
            document.getElementById('edit-author').value = item.author || '';
            document.getElementById('edit-count').value = item.count || '';
            document.getElementById('edit-status').value = item.status || 'Ho√†n';
            document.getElementById('edit-cat').value = item.category || 'Kh√°c';
            document.getElementById('edit-pid').value = item.playlist_id;
            document.getElementById('modal-edit').classList.add('open');
        }

        function closeEditModal() { document.getElementById('modal-edit').classList.remove('open'); }

        async function saveEdit() {
            const id = document.getElementById('edit-id').value;
            const updates = {
                name: document.getElementById('edit-name').value,
                author: document.getElementById('edit-author').value,
                count: document.getElementById('edit-count').value,
                status: document.getElementById('edit-status').value,
                category: document.getElementById('edit-cat').value
            };
            const { error } = await db.from('playlists').update(updates).eq('id', id);
            if(!error) { showToast('ƒê√£ s·ª≠a xong!', 'success'); closeEditModal(); fetchData(); } 
            else showToast('L·ªói: ' + error.message, 'error');
        }

        function renderTable(list) {
            const tbody = document.getElementById('table-body');
            tbody.innerHTML = '';
            list.forEach(i => {
                let statusBadge = i.status === 'Ho√†n' 
                    ? '<span class="badge finished">Ho√†n</span>' 
                    : '<span class="badge ongoing">ƒêang ra</span>';
                
                tbody.innerHTML += `
                    <tr>
                        <td>
                            <div style="font-weight:700; font-size:15px; color:#fff; margin-bottom: 6px;">${i.name}</div>
                            <div style="font-size:12px; color:var(--text-sub); display:flex; align-items:center; gap:8px">
                                <span class="badge cat">${i.category||'Kh√°c'}</span> 
                                <span style="font-family:monospace; background:rgba(255,255,255,0.05); padding:2px 6px; border-radius:4px">${i.playlist_id}</span>
                            </div>
                        </td>
                        <td style="color:#e2e8f0">${i.author || '<span style="opacity:0.3; font-style:italic">Ch∆∞a c·∫≠p nh·∫≠t</span>'}</td>
                        <td>${statusBadge}</td>
                        <td style="color:#cbd5e1; font-weight:600">${i.count || '?'}</td>
                        <td style="text-align:right">
                            <div class="icon-btn" onclick="checkOldStory(${i.id}, '${i.playlist_id}', this)" title="C·∫≠p nh·∫≠t"><i class="fa-solid fa-arrows-rotate"></i></div>
                            <div class="icon-btn" onclick="openEditModal(${i.id})" title="S·ª≠a"><i class="fa-solid fa-pen"></i></div>
                            <div class="icon-btn btn-del" onclick="deleteItem(${i.id}, '${i.name}')" title="X√≥a"><i class="fa-solid fa-trash-can"></i></div>
                        </td>
                    </tr>
                `;
            });
        }

        function filterList() {
            const v = document.getElementById('search-list').value.toLowerCase();
            renderTable(allData.filter(i => 
                i.name.toLowerCase().includes(v) || 
                (i.author && i.author.toLowerCase().includes(v)) ||
                (i.category && i.category.toLowerCase().includes(v))
            ));
        }

        function showToast(msg, type) {
            const t = document.getElementById('toast');
            const icon = type === 'success' ? '<i class="fa-solid fa-circle-check" style="color:var(--success)"></i>' : '<i class="fa-solid fa-triangle-exclamation" style="color:var(--danger)"></i>';
            t.innerHTML = `${icon} <span>${msg}</span>`;
            t.style.borderColor = type === 'success' ? 'var(--success)' : 'var(--danger)';
            t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 3000);
        }
    </script>
