<script>

    // --- DANH S√ÅCH SERVER M·ªöI (C·∫¨P NH·∫¨T 2026) ---

    // --- LOGIC X·ª¨ L√ù URL ---
    function debounceFetch() { clearTimeout(fetchTimeout); fetchTimeout = setTimeout(autoFetch, 600); }

    async function autoFetch() {
        const url = document.getElementById('inp-url').value;
        if(!url.includes('list=')) return;

        let pid = "";
        try { pid = new URL(url).searchParams.get("list"); } catch { pid = url.split('list=')[1]?.split('&')[0]; }
        
        if(pid) {
            document.getElementById('inp-pid').value = pid;
            const btn = document.querySelector('.btn-action');
            btn.innerHTML = '<i class="fa-solid fa-satellite-dish fa-spin"></i> ƒêang qu√©t server...';

            currentServerIndex = 0; // Reset l·∫°i t·ª´ server ƒë·∫ßu ti√™n
            await fetchFromInvidious(pid, btn);
        }
    }

    // --- CORE API FUNCTION (C√ì TIMEOUT) ---
    async function fetchFromInvidious(pid, btn) {
        if (currentServerIndex >= API_SERVERS.length) {
            showToast('T·∫•t c·∫£ server ƒë·ªÅu b·∫≠n. H√£y nh·∫≠p tay!', 'error');
            btn.innerHTML = '<i class="fa-solid fa-wand-magic-sparkles"></i> Ph√¢n t√≠ch';
            currentServerIndex = 0;
            return;
        }

        const server = API_SERVERS[currentServerIndex];
        console.log(`Trying server: ${server}`);

        try {
            // T·∫†O TIMEOUT: N·∫øu qu√° 4 gi√¢y kh√¥ng ph·∫£n h·ªìi -> C·∫Øt lu√¥n ƒë·ªÉ qua server kh√°c
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), 4000); // 4 gi√¢y timeout

            const res = await fetch(`${server}/api/v1/playlists/${pid}`, {
                signal: controller.signal
            });
            
            clearTimeout(timeoutId); // X√≥a timeout n·∫øu th√†nh c√¥ng

            if (!res.ok) throw new Error('Server error');
            const json = await res.json();
            
            // X·ª≠ l√Ω d·ªØ li·ªáu th√†nh c√¥ng
            if(json.title) {
                document.getElementById('inp-raw-title').value = json.title;
                
                const parsed = parseTitle(json.title);
                document.getElementById('inp-name').value = parsed.name;
                document.getElementById('inp-author').value = parsed.author;
                
                // L·∫•y s·ªë t·∫≠p
                if (json.videoCount) {
                    document.getElementById('inp-count').value = json.videoCount + " t·∫≠p";
                } else if(parsed.count) {
                    document.getElementById('inp-count').value = parsed.count;
                }

                autoCategorize(json.title);
                document.getElementById('inp-status').value = 'Ho√†n';

                showToast(`K·∫øt n·ªëi th√†nh c√¥ng: ${server}`, 'success');
                btn.innerHTML = '<i class="fa-solid fa-check"></i> Xong';
                currentServerIndex = 0; // Reset
                return;
            }
        } catch(e) { 
            console.warn(`Server ${server} failed/timeout, skipping...`);
            currentServerIndex++;
            await fetchFromInvidious(pid, btn); // ƒê·ªá quy th·ª≠ c√°i ti·∫øp theo
        }
    }

    // --- LOGIC C·∫ÆT CHU·ªñI ---
    function manualParse() {
        const raw = document.getElementById('inp-raw-title').value;
        if(raw) {
            const parsed = parseTitle(raw);
            document.getElementById('inp-name').value = parsed.name;
            document.getElementById('inp-author').value = parsed.author;
            if(parsed.count) document.getElementById('inp-count').value = parsed.count;
            autoCategorize(raw);
            showToast('ƒê√£ c·∫Øt xong!', 'success');
        } else showToast('Ch∆∞a c√≥ t√™n g·ªëc', 'error');
    }

    function parseTitle(rawTitle) {
        let cleanName = rawTitle.replace(/^\[.*?\]\s*/g, '').replace(/\[.*?\]/g, '').trim();
        let parts = cleanName.split(/[‚Äì-]/).map(p => p.trim()).filter(p => p.length > 0);
        
        let res = { name: parts[0] || cleanName, author: '', count: '' };
        
        for (let i = 1; i < parts.length; i++) {
            let part = parts[i];
            if (/\d+/.test(part) && /(ch∆∞∆°ng|t·∫≠p|full|ho√†n)/i.test(part)) {
                if(!res.count) res.count = part;
            } else if (!res.author) {
                res.author = part;
            }
        }
        return res;
    }

    function autoCategorize(title) {
        const t = title.toLowerCase();
        const sel = document.getElementById('inp-cat');
        if(t.includes('ch·ªß th·ª•')) sel.value = 'Ch·ªß Th·ª•';
        else if(t.includes('ch·ªß c√¥ng')) sel.value = 'Ch·ªß C√¥ng';
        else if(t.includes('h·ªó c√¥ng')) sel.value = 'H·ªó C√¥ng';
        else if(t.includes('v√¥ cp')) sel.value = 'V√¥ CP';
        else if(t.includes('h·ªá th·ªëng')) sel.value = 'H·ªá Th·ªëng';
    }

        btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Saving...';

        } else showToast(error.message, 'error');

        // Ch√∫ng ta c·∫ßn l·∫•y gi√° tr·ªã t·ª´ form ƒë√≥ ƒë·ªÉ update
        // Tuy nhi√™n, c√°ch t·ªët h∆°n l√† vi·∫øt h√†m update ri√™ng, nh∆∞ng ƒë·ªÉ nhanh:

                }).eq('id', id);

                if(!error) {
                    showToast('ƒê√£ c·∫≠p nh·∫≠t!', 'success');
                    fetchData();
                } else showToast('L·ªói update', 'error');
            } else {
                showToast('Kh√¥ng l·∫•y ƒë∆∞·ª£c data m·ªõi', 'error');
            }
            btn.innerHTML = '<i class="fa-solid fa-arrows-rotate"></i>';
        }, 4500); // ƒê·ª£i quy tr√¨nh fetch ho√†n t·∫•t (h∆°i th·ªß c√¥ng nh∆∞ng an to√†n v·ªõi code hi·ªán t·∫°i)
    }
    
    // Override l·∫°i h√†m checkOldStory ƒë·ªÉ n√≥ ch·∫°y m∆∞·ª£t h∆°n v·ªõi logic ƒë·ªá quy
    // ƒê√¢y l√† phi√™n b·∫£n Clean h∆°n cho n√∫t C·∫≠p nh·∫≠t
    async function checkOldStory(id, pid, btn) {
        btn.innerHTML = '<i class="fa-solid fa-spin fa-spinner"></i>';
        const originalBtnText = btn.innerHTML;
        
        // T·∫°o h√†m callback ri√™ng khi fetch th√†nh c√¥ng cho n√∫t update
        const onSuccess = async (json) => {
            const parsed = parseTitle(json.title);
            const count = json.videoCount ? (json.videoCount + " t·∫≠p") : parsed.count;
            
            const { error } = await db.from('playlists').update({
                name: parsed.name,
                author: parsed.author,
                count: count,
                status: 'Ho√†n'
            }).eq('id', id);

            if(!error) {
                showToast('ƒê√£ c·∫≠p nh·∫≠t chu·∫©n!', 'success');
                fetchData();
            } else showToast('L·ªói l∆∞u DB', 'error');
            btn.innerHTML = '<i class="fa-solid fa-arrows-rotate"></i>';
        };

        // H√†m ƒë·ªá quy ri√™ng cho n√∫t Update (t∆∞∆°ng t·ª± fetchFromInvidious nh∆∞ng callback kh√°c)
        const runUpdateFetch = async () => {
            if (currentServerIndex >= API_SERVERS.length) {
                showToast('Kh√¥ng server n√†o ph·∫£n h·ªìi', 'error');
                btn.innerHTML = '<i class="fa-solid fa-triangle-exclamation"></i>';
                currentServerIndex = 0;
                return;
            }
            const server = API_SERVERS[currentServerIndex];
            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 4000);
                const res = await fetch(`${server}/api/v1/playlists/${pid}`, { signal: controller.signal });
                clearTimeout(timeoutId);
                if (!res.ok) throw new Error();
                const json = await res.json();
                currentServerIndex = 0;
                onSuccess(json);
            } catch(e) {
                currentServerIndex++;
                await runUpdateFetch();
            }
        }
        
        currentServerIndex = 0;
        await runUpdateFetch();
    }

    async function deleteItem(id, name) {
        if(confirm(`X√≥a: "${name}"?`)) {
            await db.from('playlists').delete().eq('id', id);
            showToast('ƒê√£ x√≥a!', 'success');

    }

    function filterList() {
        const v = document.getElementById('search-list').value.toLowerCase();
        renderTable(allData.filter(i => 
            i.name.toLowerCase().includes(v) || 
            (i.author && i.author.toLowerCase().includes(v)) ||
            (i.category && i.category.toLowerCase().includes(v))
        ));
    }

    function showToast(msg, type) {
        const t = document.getElementById('toast');
        t.innerHTML = type === 'success' ? `<i class="fa-solid fa-circle-check" style="color:var(--success)"></i> ${msg}` : `<i class="fa-solid fa-circle-exclamation" style="color:var(--danger)"></i> ${msg}`;
        t.className = type;
        t.classList.add('show');
        setTimeout(() => t.classList.remove('show'), 3000);
    }
</script>
