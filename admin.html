<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hồi Âm CMS - Automation</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg: #0f172a; --sidebar: #020617; --surface: #1e293b; --border: #334155;
            --primary: #38bdf8; --text: #f8fafc; --text-sub: #94a3b8; --danger: #ef4444;
        }
        * { box-sizing: border-box; outline: none; }
        body { font-family: 'Manrope', sans-serif; background: var(--bg); color: var(--text); margin: 0; height: 100vh; display: flex; overflow: hidden; }

        /* LOGIN */
        #login-screen { position: fixed; inset: 0; background: var(--bg); z-index: 100; display: flex; align-items: center; justify-content: center; }
        .login-card { background: var(--surface); padding: 40px; border-radius: 16px; border: 1px solid var(--border); width: 400px; text-align: center; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        
        /* LAYOUT */
        .sidebar { width: 260px; background: var(--sidebar); border-right: 1px solid var(--border); padding: 20px; display: flex; flex-direction: column; gap: 5px; }
        .logo { font-size: 20px; font-weight: 800; color: var(--primary); margin-bottom: 30px; display: flex; gap: 10px; align-items: center; }
        .nav-item { padding: 12px 15px; border-radius: 8px; color: var(--text-sub); cursor: pointer; font-weight: 600; display: flex; gap: 12px; transition: 0.2s; }
        .nav-item:hover, .nav-item.active { background: var(--surface); color: #fff; }
        .nav-item.active { color: var(--primary); background: rgba(56, 189, 248, 0.1); }

        .main { flex: 1; display: flex; flex-direction: column; overflow: hidden; }
        .top-bar { height: 60px; border-bottom: 1px solid var(--border); display: flex; align-items: center; justify-content: space-between; padding: 0 30px; background: rgba(15,23,42,0.9); backdrop-filter: blur(10px); }
        
        /* VIEWS */
        .view { flex: 1; padding: 30px; overflow-y: auto; display: none; }
        .view.active { display: block; }

        /* ADD FORM */
        .input-group { margin-bottom: 20px; }
        .input-wrapper { position: relative; }
        label { display: block; margin-bottom: 8px; font-size: 13px; color: var(--text-sub); font-weight: 700; text-transform: uppercase; }
        input, select { width: 100%; padding: 14px; background: #0f172a; border: 1px solid var(--border); border-radius: 10px; color: #fff; font-size: 15px; transition: 0.3s; }
        input:focus { border-color: var(--primary); box-shadow: 0 0 0 2px rgba(56, 189, 248, 0.2); }
        
        .btn-fetch { position: absolute; right: 5px; top: 5px; bottom: 5px; padding: 0 15px; background: var(--surface); border: 1px solid var(--border); color: var(--primary); border-radius: 6px; cursor: pointer; font-weight: 600; font-size: 13px; transition: 0.2s; display: flex; align-items: center; gap: 5px; }
        .btn-fetch:hover { background: var(--primary); color: #000; }

        .btn-main { width: 100%; padding: 16px; background: var(--primary); color: #0f172a; font-weight: 800; border: none; border-radius: 10px; cursor: pointer; font-size: 16px; margin-top: 10px; }
        .btn-main:hover { opacity: 0.9; }

        /* TABLE */
        .stats-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 20px; }
        .stat-card { background: var(--surface); padding: 20px; border-radius: 12px; border: 1px solid var(--border); }
        .stat-val { font-size: 24px; font-weight: 800; color: #fff; }
        .stat-lbl { font-size: 12px; color: var(--text-sub); text-transform: uppercase; }

        .table-container { background: var(--surface); border: 1px solid var(--border); border-radius: 12px; overflow: hidden; }
        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; padding: 15px; background: #0f172a; color: var(--text-sub); font-size: 12px; text-transform: uppercase; border-bottom: 1px solid var(--border); }
        td { padding: 15px; border-bottom: 1px solid var(--border); font-size: 14px; }
        tr:last-child td { border-bottom: none; }
        tr:hover { background: rgba(255,255,255,0.02); }
        
        .badge { padding: 4px 8px; border-radius: 4px; font-size: 11px; font-weight: 700; background: #334155; color: #cbd5e1; }
        .badge-thu { background: rgba(16, 185, 129, 0.2); color: #10b981; }
        .badge-cong { background: rgba(59, 130, 246, 0.2); color: #3b82f6; }

        .btn-icon { background: none; border: none; padding: 8px; border-radius: 6px; cursor: pointer; color: var(--text-sub); transition: 0.2s; }
        .btn-icon:hover { background: rgba(239, 68, 68, 0.2); color: var(--danger); }

        #toast { position: fixed; top: 20px; right: 20px; background: var(--surface); color: #fff; padding: 15px 20px; border-radius: 8px; border-left: 4px solid var(--primary); transform: translateX(200%); transition: 0.3s; z-index: 200; font-weight: 600; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        #toast.show { transform: translateX(0); }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-card">
            <h2 style="margin-top:0"><i class="fa-solid fa-lock"></i> Đăng Nhập</h2>
            <input type="password" id="pass" placeholder="Nhập mật khẩu quản trị..." style="margin-bottom: 15px;">
            <button class="btn-main" onclick="login()">VÀO HỆ THỐNG</button>
        </div>
    </div>

    <div id="admin-ui" style="display:none; width:100%; height:100%;">
        
        <div class="sidebar">
            <div class="logo"><i class="fa-solid fa-robot"></i> HỒI ÂM AI</div>
            <div class="nav-item active" onclick="switchTab('add', this)"><i class="fa-solid fa-wand-magic-sparkles"></i> Thêm Tự Động</div>
            <div class="nav-item" onclick="switchTab('list', this); fetchData()"><i class="fa-solid fa-list-ul"></i> Quản Lý Truyện</div>
            <div style="flex:1"></div>
            <div class="nav-item" onclick="location.reload()" style="color:var(--danger)"><i class="fa-solid fa-power-off"></i> Đăng Xuất</div>
        </div>

        <div class="main">
            <div class="top-bar">
                <span style="font-weight:700" id="page-title">Thêm Truyện Mới</span>
                <div style="font-size:13px; color:var(--text-sub)"><i class="fa-solid fa-circle-check" style="color:var(--primary)"></i> System Online</div>
            </div>

            <div id="view-add" class="view active">
                <div style="max-width:600px; margin:0 auto;">
                    <div class="input-group">
                        <label>1. Link Youtube (Dán vào tự động xử lý)</label>
                        <div class="input-wrapper">
                            <input type="text" id="inp-url" placeholder="https://www.youtube.com/playlist?list=PL..." oninput="debounceFetch()">
                            <button class="btn-fetch" onclick="autoFetch()"><i class="fa-solid fa-bolt"></i> Lấy ngay</button>
                        </div>
                    </div>

                    <div class="input-group">
                        <label>2. Tên Truyện (Tự động điền)</label>
                        <input type="text" id="inp-name" placeholder="...">
                    </div>

                    <div style="display:flex; gap:15px;">
                        <div class="input-group" style="flex:1">
                            <label>3. Playlist ID</label>
                            <input type="text" id="inp-pid" readonly style="background:#020617; color:#64748b; font-family:monospace;">
                        </div>
                        <div class="input-group" style="width:150px;">
                            <label>4. Phân Loại</label>
                            <select id="inp-cat">
                                <option value="Khác">--Chọn--</option>
                                <option value="Chủ Thụ">Chủ Thụ</option>
                                <option value="Chủ Công">Chủ Công</option>
                                <option value="Hỗ Công">Hỗ Công</option>
                                <option value="Vô CP">Vô CP</option>
                            </select>
                        </div>
                    </div>

                    <button class="btn-main" onclick="addStory()">LƯU VÀO DATABASE</button>
                </div>
            </div>

            <div id="view-list" class="view">
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-lbl">Tổng số truyện</div>
                        <div class="stat-val" id="count-total">0</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-lbl">Chủ Thụ</div>
                        <div class="stat-val" id="count-thu" style="color:#10b981">0</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-lbl">Chủ Công</div>
                        <div class="stat-val" id="count-cong" style="color:#3b82f6">0</div>
                    </div>
                </div>

                <div style="display:flex; gap:10px; margin-bottom:15px;">
                    <input type="text" id="search-list" placeholder="Tìm kiếm truyện trong kho..." onkeyup="filterList()">
                    <button class="btn-fetch" style="position:static; height:48px;" onclick="fetchData()"><i class="fa-solid fa-rotate"></i></button>
                </div>

                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th width="50%">Tên Truyện</th>
                                <th width="15%">Loại</th>
                                <th width="25%">ID Playlist</th>
                                <th width="10%" style="text-align:right">Xóa</th>
                            </tr>
                        </thead>
                        <tbody id="table-body"></tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>

    <div id="toast">Thông báo</div>

<script>
    const DB_URL = 'https://lpeijpxqelyljkdjyfil.supabase.co';
    const DB_KEY = 'sb_publishable_n95DoJPIr7_KgktuE5ilZg_7a0ICkcT';
    const db = supabase.createClient(DB_URL, DB_KEY);
    let allData = [];
    let fetchTimeout;

    // --- LOGIN ---
    function login() {
        if(document.getElementById('pass').value === 'hoiam20102003') {
            document.getElementById('login-screen').style.display='none';
            document.getElementById('admin-ui').style.display='flex';
        } else alert('Sai mật khẩu!');
    }

    // --- AUTO FETCH LOGIC ---
    function debounceFetch() {
        clearTimeout(fetchTimeout);
        fetchTimeout = setTimeout(autoFetch, 500); // Wait 0.5s after pasting
    }

    async function autoFetch() {
        const url = document.getElementById('inp-url').value;
        if(!url.includes('list=')) return; // Only run if looks like a playlist

        // 1. Get ID
        let pid = "";
        try { pid = new URL(url).searchParams.get("list"); } 
        catch { pid = url.split('list=')[1]?.split('&')[0]; }
        
        if(pid) {
            document.getElementById('inp-pid').value = pid;
            const btn = document.querySelector('.btn-fetch');
            btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> Đang lấy tên...';

            // 2. Get Title via Noembed API (Standard for obtaining YouTube Metadata)
            try {
                const res = await fetch(`https://noembed.com/embed?url=https://www.youtube.com/playlist?list=${pid}`);
                const json = await res.json();
                
                if(json.title) {
                    document.getElementById('inp-name').value = json.title;
                    autoCategorize(json.title); // Auto guess category
                    toast("Đã lấy thông tin thành công!");
                } else {
                    toast("Playlist riêng tư, hãy nhập tên thủ công.");
                }
            } catch(e) { console.error(e); }
            
            btn.innerHTML = '<i class="fa-solid fa-bolt"></i> Lấy ngay';
        }
    }

    function autoCategorize(title) {
        const t = title.toLowerCase();
        const sel = document.getElementById('inp-cat');
        if(t.includes('chủ thụ')) sel.value = 'Chủ Thụ';
        else if(t.includes('chủ công')) sel.value = 'Chủ Công';
        else if(t.includes('hỗ công')) sel.value = 'Hỗ Công';
        else if(t.includes('vô cp')) sel.value = 'Vô CP';
    }

    // --- DATABASE ACTIONS ---
    async function addStory() {
        const name = document.getElementById('inp-name').value;
        const pid = document.getElementById('inp-pid').value;
        const cat = document.getElementById('inp-cat').value;

        if(!name || !pid) return alert("Thiếu thông tin!");

        const btn = document.querySelector('.btn-main');
        btn.innerText = "ĐANG LƯU...";
        
        const { error } = await db.from('playlists').insert([{name, category:cat, playlist_id:pid}]);
        
        if(!error) {
            toast("Thêm thành công!");
            document.querySelectorAll('input').forEach(i => i.value='');
            btn.innerText = "LƯU VÀO DATABASE";
        } else {
            alert(error.message);
            btn.innerText = "THỬ LẠI";
        }
    }

    async function fetchData() {
        const { data } = await db.from('playlists').select('*').order('id', {ascending:false});
        allData = data || [];
        
        // Update Stats
        document.getElementById('count-total').innerText = allData.length;
        document.getElementById('count-thu').innerText = allData.filter(x=>x.category==='Chủ Thụ').length;
        document.getElementById('count-cong').innerText = allData.filter(x=>x.category==='Chủ Công').length;

        renderTable(allData);
    }

    async function deleteItem(id, name) {
        if(confirm(`Xóa truyện: ${name}?`)) {
            await db.from('playlists').delete().eq('id', id);
            toast("Đã xóa!");
            fetchData();
        }
    }

    // --- UI HELPERS ---
    function renderTable(list) {
        const tbody = document.getElementById('table-body');
        tbody.innerHTML = '';
        list.forEach(i => {
            let badge = 'badge';
            if(i.category==='Chủ Thụ') badge += ' badge-thu';
            if(i.category==='Chủ Công') badge += ' badge-cong';
            
            tbody.innerHTML += `
                <tr>
                    <td style="font-weight:600; color:#e2e8f0">${i.name}</td>
                    <td><span class="${badge}">${i.category||'Khác'}</span></td>
                    <td style="font-family:monospace; color:#64748b">${i.playlist_id}</td>
                    <td style="text-align:right">
                        <button class="btn-icon" onclick="deleteItem(${i.id}, '${i.name}')"><i class="fa-solid fa-trash"></i></button>
                    </td>
                </tr>
            `;
        });
    }

    function filterList() {
        const v = document.getElementById('search-list').value.toLowerCase();
        renderTable(allData.filter(i => i.name.toLowerCase().includes(v)));
    }

    function switchTab(tab, btn) {
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
        document.getElementById('view-'+tab).classList.add('active');
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        if(btn) btn.classList.add('active');
        document.getElementById('page-title').innerText = tab==='add' ? 'Thêm Truyện Mới' : 'Quản Lý Truyện';
    }

    function toast(msg) {
        const t = document.getElementById('toast');
        t.innerText = msg; t.classList.add('show');
        setTimeout(()=>t.classList.remove('show'), 3000);
    }
</script>
</body>
</html>
